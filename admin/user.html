<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PalmAegis — Admin Users</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#7b8596;
      --accent:	#097969;
      --danger:#ff5c6c;
      --glass: rgba(43,140,255,0.08);
      --shadow: 0 8px 20px rgba(22,27,34,0.06);
      font-family: "Inter",system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }
    
    *{box-sizing:border-box}
    
    body{
      margin:0;
      background: linear-gradient(180deg,#f6f8fb 0%,#eef4ff 100%);
      color:#19202b;
      display: flex;
      min-height: 100vh;
    }

    .main-content {
      flex: 1;
      padding: 28px;
      width: calc(100% - 256px);
      transition: margin-left 0.3s ease, width 0.3s ease;
    }

    .container{
      max-width: 100%;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom:28px;
    }
    
    .brand{
      display:flex;
      gap:16px;
      align-items:center;
    }
    
    .logo-img{
      width: 48px;
      height: 48px;
      object-fit: contain;
    }
    
    h1{
      font-size:24px;
      margin:0;
      font-weight: 700;
      color: #1f2937;
    }
    
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:24px;
      box-shadow:var(--shadow);
      margin-bottom: 24px;
    }

    .topbar{
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom:20px;
      justify-content:space-between;
      flex-wrap: wrap;
    }

    .controls{
      display:flex;
      gap:16px;
      align-items:center;
      flex-wrap: wrap;
    }
    
    .search input{
      padding:10px 16px;
      border-radius:10px;
      border:1px solid #e5e7eb;
      background:#f9fafb;
      min-width:280px;
      outline:none;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    .search input:focus {
      border-color: var(--accent);
      background: white;
    }
    
    button.btn{
      padding:10px 20px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      background:var(--accent);
      color:#fff;
      font-weight:600;
      font-size: 14px;
      transition: all 0.2s;
      box-shadow:0 4px 12px rgba(9, 121, 105, 0.2);
    }
    
    button.btn:hover {
      background: #075e54;
      transform: translateY(-1px);
      box-shadow:0 6px 16px rgba(9, 121, 105, 0.25);
    }
    
    button.ghost{
      background:transparent;
      color:var(--accent);
      border:1px solid var(--glass);
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    button.ghost:hover {
      background: rgba(9, 121, 105, 0.05);
      border-color: var(--accent);
    }
    
    button.danger{
      background:var(--danger);
      color:#fff;
      padding:8px 12px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      transition: all 0.2s;
    }
    
    button.danger:hover {
      background: #e04a59;
      transform: translateY(-1px);
    }

    /* Table */
    .table-wrap{
      overflow:auto;
      border-radius:10px;
      border: 1px solid #e5e7eb;
    }
    
    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
      min-width: 800px;
    }
    
    thead tr{
      background: linear-gradient(90deg,#f7fbff,#ffffff);
      border-bottom: 2px solid #e5e7eb;
    }
    
    thead th{
      padding:14px 16px;
      text-align:left;
      color:#6b7280;
      font-weight:600;
      font-size:13px;
      white-space:nowrap;
    }
    
    tbody td{
      padding:14px 16px;
      border-bottom:1px solid #f1f4fa;
      background:transparent;
      vertical-align:middle;
    }
    
    tbody tr:hover td{
      background:rgba(9, 121, 105, 0.03);
    }
    
    tbody tr:last-child td {
      border-bottom: none;
    }

    .pill{
      font-size:12px;
      padding:6px 12px;
      border-radius:999px;
      display:inline-block;
      font-weight: 500;
    }
    
    .role-admin{
      background:rgba(255,210,85,0.15);
      color:#b57f00;
    }
    
    .role-user{
      background:rgba(43,140,255,0.08);
      color:var(--accent);
    }

    .action-btns {
      display: flex;
      gap: 8px;
    }
    
    .action-btns button {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    /* Loading state */
    .loading{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px;
      color:var(--muted);
      font-size: 14px;
    }
    
    .loading i{
      margin-right:12px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Info text */
    .info-text {
      padding: 16px;
      background: #f8fafc;
      border-radius: 8px;
      border-left: 4px solid var(--accent);
      margin-top: 20px;
    }
    
    .info-text strong {
      color: var(--accent);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .main-content {
        margin-left: 0 !important;
        width: 100% !important;
      }
      
      .topbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      
      .controls {
        width: 100%;
        justify-content: space-between;
      }
      
      .search input {
        min-width: 200px;
        flex: 1;
      }
    }
    
    @media (max-width: 768px) {
      .main-content {
        padding: 16px;
      }
      
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      
      .brand {
        width: 100%;
      }
      
      .search input {
        min-width: 100%;
      }
      
      table {
        font-size: 13px;
      }
      
      thead th, tbody td {
        padding: 12px 8px;
      }
    }

    /* tiny helper */
    .muted{
      color:var(--muted);
      font-size:13px;
    }
    
    .result-count {
      font-weight: 600;
      color: var(--accent);
      font-size: 14px;
      min-width: 80px;
      text-align: right;
    }

    /* Toast styles */
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>
  
  <!-- Main Content -->
  <div class="main-content">
      <header>
        <div class="brand">
          <div style="width: 48px; height: 48px; background: var(--accent); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-users text-white text-xl"></i>
          </div>
          <div>
            <h1>User Management</h1>
            <p class="lead">Manage all users registered on the platform</p>
          </div>
        </div>
      </header>

      <section class="card">
        <div class="topbar">
          <div class="controls">
            <div class="search">
              <input type="search" id="searchInput" placeholder="Search by name or email..." />
            </div>
            <div class="result-count" id="resultCount">0 users</div>
          </div>

          <div>
            <button class="ghost" id="refreshBtn">
              <i class="fa-solid fa-arrows-rotate mr-2"></i> Refresh
            </button>
          </div>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th style="width:60px">ID</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Created</th>
                <th style="width:120px">Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- rows injected here -->
              <tr id="loadingRow">
                <td colspan="6" class="loading">
                  <i class="fa-solid fa-spinner"></i> Loading users...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <div class="info-text">
        <p><strong>Note:</strong> This admin interface uses the Firestore collection: <strong>users</strong>. You can search, filter, and manage user accounts from this panel.</p>
      </div>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Load sidebar and initialize everything
    document.addEventListener('DOMContentLoaded', function() {
      // Load sidebar
      fetch('sidebaradmin.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-container').innerHTML = data;
          
          // Highlight current page in sidebar
          const currentPage = window.location.pathname.split('/').pop();
          const navLinks = document.querySelectorAll('aside nav a');
          navLinks.forEach(link => {
            const linkPage = link.getAttribute('href');
            if (linkPage === currentPage) {
              link.classList.add('bg-green-600');
              link.classList.remove('hover:bg-green-600');
            }
          });
          
          // Now adjust main content after sidebar loads
          adjustMainContent();
          
          // Listen for sidebar toggle events
          window.addEventListener('sidebarToggled', adjustMainContent);
        })
        .catch(error => console.error('Error loading sidebar:', error));
        
      // Initialize Firebase and load users
      initializeFirebase();
    });

    // Function to adjust main content based on sidebar state
    function adjustMainContent() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.querySelector('.main-content');
      
      if (sidebar && mainContent) {
        // Give a small delay to ensure DOM is updated
        setTimeout(() => {
          if (sidebar.classList.contains('sidebar-collapsed')) {
            mainContent.style.marginLeft = '80px';
            mainContent.style.width = 'calc(100% - 80px)';
          } else {
            mainContent.style.marginLeft = '256px';
            mainContent.style.width = 'calc(100% - 256px)';
          }
        }, 50);
      }
    }

    // Adjust on window resize
    window.addEventListener('resize', function() {
      setTimeout(adjustMainContent, 100);
    });

    // ==================== FIREBASE INITIALIZATION ====================
    function initializeFirebase() {
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAf-wtZpl8wVjCymdLlC-YGlv7xn0yEMMU",
        authDomain: "palmaegis-setup.firebaseapp.com",
        projectId: "palmaegis-setup",
        storageBucket: "palmaegis-setup.appspot.com",
        messagingSenderId: "445887502374",
        appId: "1:445887502374:web:a5f6ecaa90b88447626ee7"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // DOM elements
      const usersTableBody = document.getElementById('usersTableBody');
      const searchInput = document.getElementById('searchInput');
      const resultCount = document.getElementById('resultCount');
      const refreshBtn = document.getElementById('refreshBtn');

      // Global variables
      let users = [];

      // Format date for display
      function formatDate(timestamp) {
        if (!timestamp) return '—';
        
        let date;
        if (timestamp.toDate) {
          date = timestamp.toDate();
        } else if (timestamp instanceof Date) {
          date = timestamp;
        } else {
          date = new Date(timestamp);
        }
        
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      }

      // Format time for display
      function formatTime(timestamp) {
        if (!timestamp) return '';
        
        let date;
        if (timestamp.toDate) {
          date = timestamp.toDate();
        } else if (timestamp instanceof Date) {
          date = timestamp;
        } else {
          date = new Date(timestamp);
        }
        
        return date.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit'
        });
      }

      // Load all users from Firestore
      async function loadUsers() {
        try {
          // Show loading state
          usersTableBody.innerHTML = `
            <tr id="loadingRow">
              <td colspan="6" class="loading">
                <i class="fa-solid fa-spinner"></i> Loading users...
              </td>
            </tr>
          `;

          const querySnapshot = await db.collection('users').get();
          users = [];
          
          querySnapshot.forEach((doc) => {
            const userData = doc.data();
            users.push({
              id: doc.id,
              ...userData
            });
          });

          // Sort users by creation date (newest first)
          users.sort((a, b) => {
            const dateA = a.createdAt ? (a.createdAt.toDate ? a.createdAt.toDate() : new Date(a.createdAt)) : new Date(0);
            const dateB = b.createdAt ? (b.createdAt.toDate ? b.createdAt.toDate() : new Date(b.createdAt)) : new Date(0);
            return dateB - dateA;
          });

          renderUsers(users);
          updateResultCount(users.length);
        } catch (error) {
          console.error('Error loading users:', error);
          usersTableBody.innerHTML = `
            <tr>
              <td colspan="6" style="text-align: center; color: var(--danger); padding: 20px;">
                <i class="fa-solid fa-triangle-exclamation"></i> Error loading users: ${error.message}
              </td>
            </tr>
          `;
          updateResultCount(0);
        }
      }

      // Render users to the table
      function renderUsers(usersToRender) {
        if (usersToRender.length === 0) {
          usersTableBody.innerHTML = `
            <tr>
              <td colspan="6" style="text-align: center; color: var(--muted); padding: 40px;">
                <i class="fa-solid fa-user-slash fa-2x mb-3"></i>
                <div>No users found</div>
              </td>
            </tr>
          `;
          return;
        }

        usersTableBody.innerHTML = usersToRender.map((user, index) => `
          <tr>
            <td class="muted">${user.id.substring(0, 6)}...</td>
            <td>
              <div class="font-medium">${user.firstName || '—'}</div>
              <div class="text-xs text-gray-500">${user.lastName || ''}</div>
            </td>
            <td>
              <div>${user.email || '—'}</div>
              <div class="text-xs text-gray-500">${user.phone || ''}</div>
            </td>
            <td>
              <span class="pill ${user.role === 'admin' ? 'role-admin' : 'role-user'}">
                <i class="fas fa-${user.role === 'admin' ? 'user-shield' : 'user'} mr-1"></i>
                ${user.role || 'user'}
              </span>
            </td>
            <td>
              <div class="text-sm">${formatDate(user.createdAt)}</div>
              <div class="text-xs text-gray-500">${formatTime(user.createdAt)}</div>
            </td>
            <td class="action-btns">
              <button class="danger delete-user" data-userid="${user.id}" title="Delete User">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        `).join('');

        // Add event listeners to delete buttons
        document.querySelectorAll('.delete-user').forEach(button => {
          button.addEventListener('click', (e) => {
            const userId = e.currentTarget.getAttribute('data-userid');
            deleteUser(userId);
          });
        });
      }

      // Update result count display
      function updateResultCount(count) {
        resultCount.textContent = `${count} user${count !== 1 ? 's' : ''}`;
      }

      // Filter users based on search input
      function filterUsers() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        
        if (!searchTerm) {
          renderUsers(users);
          updateResultCount(users.length);
          return;
        }
        
        const filteredUsers = users.filter(user => 
          (user.firstName && user.firstName.toLowerCase().includes(searchTerm)) ||
          (user.email && user.email.toLowerCase().includes(searchTerm)) ||
          (user.lastName && user.lastName.toLowerCase().includes(searchTerm)) ||
          (user.phone && user.phone.toLowerCase().includes(searchTerm))
        );
        
        renderUsers(filteredUsers);
        updateResultCount(filteredUsers.length);
      }

      // Delete user with confirmation
      async function deleteUser(userId) {
        const user = users.find(u => u.id === userId);
        
        if (!user) {
          alert('User not found');
          return;
        }
        
        const userName = user.firstName || user.email || 'this user';
        
        if (!confirm(`Are you sure you want to delete "${userName}"?\n\nThis action cannot be undone.`)) {
          return;
        }
        
        try {
          // Show deleting state
          const deleteBtn = document.querySelector(`button[data-userid="${userId}"]`);
          if (deleteBtn) {
            const originalHtml = deleteBtn.innerHTML;
            deleteBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            deleteBtn.disabled = true;
            
            await db.collection('users').doc(userId).delete();
            await loadUsers();
            
            // Show success message
            showToast(`User "${userName}" deleted successfully`, 'success');
          }
        } catch (error) {
          console.error('Error deleting user:', error);
          showToast(`Error deleting user: ${error.message}`, 'error');
        }
      }

      // Show toast notification
      function showToast(message, type = 'info') {
        // Remove existing toast
        const existingToast = document.querySelector('.toast-notification');
        if (existingToast) {
          existingToast.remove();
        }
        
        const toast = document.createElement('div');
        toast.className = `toast-notification ${type}`;
        toast.innerHTML = `
          <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>
          ${message}
        `;
        
        Object.assign(toast.style, {
          position: 'fixed',
          top: '20px',
          right: '20px',
          padding: '12px 20px',
          borderRadius: '8px',
          background: type === 'success' ? '#10b981' : '#ef4444',
          color: 'white',
          display: 'flex',
          alignItems: 'center',
          zIndex: '1000',
          boxShadow: '0 4px 12px rgba(0,0,0,0.15)',
          animation: 'slideIn 0.3s ease'
        });
        
        document.body.appendChild(toast);
        
        // Auto remove after 3 seconds
        setTimeout(() => {
          toast.style.animation = 'slideOut 0.3s ease';
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }

      // Event listeners for user management
      searchInput.addEventListener('input', filterUsers);
      refreshBtn.addEventListener('click', loadUsers);
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'r') {
          e.preventDefault();
          loadUsers();
        }
        if (e.key === 'Escape') {
          searchInput.value = '';
          filterUsers();
        }
      });
      
      // Focus search input on Ctrl+F
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'f') {
          e.preventDefault();
          searchInput.focus();
        }
      });

      // Initial load of users
      loadUsers();
    }
  </script>
</body>
</html>
