<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Palm Aegis</title>
    <link rel="icon" href="../images/logo1.png" type="image/png" sizes="32x32">
    <link rel="shortcut icon" href="../images/logo1.png">
    <meta name="theme-color" content="#2e7d32">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: 
                linear-gradient(
                    rgba(26, 47, 59, 0.85), 
                    rgba(45, 90, 60, 0.85)
                ),
                url('../images/farm3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-height: 550px;
        }

        /* Logo Section (Left Side) */
        .auth-logo-section {
            flex: 1;
            background: 
                linear-gradient(
                    rgba(139, 195, 74, 0.9), 
                    rgba(76, 175, 80, 0.9)
                ),
                url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .auth-logo-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 47, 59, 0.3);
        }

        .logo-container {
            position: relative;
            z-index: 2;
            margin-bottom: 30px;
            text-align: center;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
        }

        .logo-text {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            max-width: 350px;
        }

        .logo-text h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo-text p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Login Form Section (Right Side) */
        .login-container {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #2c5530;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            margin-top: 10px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        .form-group input:focus {
            border-color: #4a7c59;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.2);
            background-color: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4a7c59 0%, #2c5530 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 85, 48, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #1b5e20;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
            border-left: 5px solid #4caf50;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .success-message::before {
            content: '✓';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #4caf50;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .success-message {
            padding-left: 55px;
            text-align: left;
        }

        /* Animation for success message */
        @keyframes slideInSuccess {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            animation: slideInSuccess 0.3s ease-out;
        }

        /* Optional: Add a subtle pulse effect */
        @keyframes pulseSuccess {
            0% {
                box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
            }
            50% {
                box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
            }
            100% {
                box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
            }
        }

        .success-message {
            animation: 
                slideInSuccess 0.3s ease-out,
                pulseSuccess 2s infinite;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4a7c59;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                max-width: 450px;
            }
            
            .auth-logo-section {
                padding: 30px 20px;
                min-height: 200px;
            }
            
            .logo-container img {
                max-width: 120px;
            }
            
            .logo-text h2 {
                font-size: 1.8rem;
            }
            
            .login-container {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .auth-logo-section {
                padding: 20px 15px;
            }
            
            .logo-text h2 {
                font-size: 1.6rem;
            }
            
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="auth-logo-section">
            <div class="logo-container">
                <img src="../images/Palm.png" alt="Palm Aegis Logo">
            </div>
            <div class="logo-text">
                <h2>Palm Aegis</h2>
                <p>Welcome. Please sign in to access the system controls.</p>
            </div>
        </div>
        
        <!-- Login Form Section -->
        <div class="login-container">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Enter your credentials to access the admin panel</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
            </form>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Logging in...</p>
            </div>
            
            <div class="footer">
                <p>Secure Admin Access • Farm Management System</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf-wtZpl8wVjCymdLlC-YGlv7xn0yEMMU",
            authDomain: "palmaegis-setup.firebaseapp.com",
            projectId: "palmaegis-setup",
            storageBucket: "palmaegis-setup.firebasestorage.app",
            messagingSenderId: "445887502374",
            appId: "1:445887502374:web:a5f6ecaa90b88447626ee7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Get DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide all messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loading.style.display = 'block';
            hideMessages();
            
            // Sign in with Firebase
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    showSuccess('Login successful!');
                    
                    // Redirect to admin dashboard after successful login
                    setTimeout(() => {
                        window.location.href = 'admindashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    // Handle errors
                    const errorCode = error.code;
                    let errorMsg = 'Login failed. Please try again.';
                    
                    if (errorCode === 'auth/invalid-email') {
                        errorMsg = 'Invalid email address.';
                    } else if (errorCode === 'auth/user-disabled') {
                        errorMsg = 'This account has been disabled.';
                    } else if (errorCode === 'auth/user-not-found') {
                        errorMsg = 'No account found with this email.';
                    } else if (errorCode === 'auth/wrong-password') {
                        errorMsg = 'Incorrect password.';
                    } else if (errorCode === 'auth/too-many-requests') {
                        errorMsg = 'Too many failed attempts. Please try again later.';
                    }
                    
                    showError(errorMsg);
                })
                .finally(() => {
                    // Reset loading state
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                });
        });

        // Clear error message when user starts typing
        emailInput.addEventListener('input', hideMessages);
        passwordInput.addEventListener('input', hideMessages);
    </script>
</body>
</html>
