<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmaegis Admin Forum</title>
    <link rel="stylesheet" href="forum.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Palmaegis Admin Forum</h1>
            <div class="user-controls">
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <div class="admin-dashboard">
            <div class="stats-cards">
                <div class="stat-card">
                    <h3>Total Posts</h3>
                    <p id="total-posts">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Replies</h3>
                    <p id="total-replies">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Users</h3>
                    <p id="active-users">0</p>
                </div>
                <div class="stat-card">
                    <h3>Most Popular Category</h3>
                    <p id="popular-category">-</p>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>Posts by Category</h3>
                    <canvas id="category-chart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Posts Over Time</h3>
                    <canvas id="timeline-chart"></canvas>
                </div>
            </div>

            <div class="posts-table-container">
                <h2>All Posts</h2>
                <table class="posts-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Author</th>
                            <th>Date</th>
                            <th>Replies</th>
                            <th>Votes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="posts-table-body">
                        <!-- Posts will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

    <script src="adminforum.js"></script>
</body>
</html>
