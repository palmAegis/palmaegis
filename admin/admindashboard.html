<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Palm Aegis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../admin/js/admin.js"></script>
</head>

<body class="bg-gray-50 font-[Inter] flex min-h-screen">

  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>
  <script>
    // Load sidebar and initialize everything
    document.addEventListener('DOMContentLoaded', function() {
      // Load sidebar
      fetch('sidebaradmin.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-container').innerHTML = data;
          
          // Highlight current page in sidebar
          const currentPage = window.location.pathname.split('/').pop();
          const navLinks = document.querySelectorAll('aside nav a');
          navLinks.forEach(link => {
            const linkPage = link.getAttribute('href');
            if (linkPage === currentPage) {
              link.classList.add('bg-green-600');
              link.classList.remove('hover:bg-green-600');
            }
          });
          
          // Now adjust main content after sidebar loads
          adjustMainContent();
          
          // Listen for sidebar toggle events
          window.addEventListener('sidebarToggled', adjustMainContent);
        })
        .catch(error => console.error('Error loading sidebar:', error));
        
      // Initialize Firebase and load users
      initializeFirebase();
    });

    // Function to adjust main content based on sidebar state
    function adjustMainContent() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.querySelector('.main-content');
      
      if (sidebar && mainContent) {
        // Give a small delay to ensure DOM is updated
        setTimeout(() => {
          if (sidebar.classList.contains('sidebar-collapsed')) {
            mainContent.style.marginLeft = '80px';
            mainContent.style.width = 'calc(100% - 80px)';
          } else {
            mainContent.style.marginLeft = '256px';
            mainContent.style.width = 'calc(100% - 256px)';
          }
        }, 50);
      }
    }

    // Adjust on window resize
    window.addEventListener('resize', function() {
      setTimeout(adjustMainContent, 100);
    });
  </script>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-800">Dashboard Overview</h1>
        <p class="text-gray-500">Monitor your palm disease detection platform</p>
      </div>
      <div class="flex items-center space-x-6">
        <div class="relative">
          <i class="fas fa-bell text-gray-700 text-lg"></i>
          <span id="notification-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">0</span>
        </div>
        <div id="current-date" class="text-gray-600 text-sm"></div>
      </div>
    </header>

    <!-- Stats Section -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
      <div class="bg-white rounded-xl shadow p-6 flex items-center justify-between">
        <div>
          <h3 id="active-users-count" class="text-3xl font-bold text-green-700">0</h3>
          <p class="text-gray-500">Active Users</p>
        </div>
        <i class="fas fa-user-check text-3xl text-green-600"></i>
      </div>

      <div class="bg-white rounded-xl shadow p-6 flex items-center justify-between">
        <div>
          <h3 id="total-users-count" class="text-3xl font-bold text-green-700">0</h3>
          <p class="text-gray-500">Total Users</p>
        </div>
        <i class="fas fa-users text-3xl text-green-600"></i>
      </div>

      <div class="bg-white rounded-xl shadow p-6 flex items-center justify-between">
        <div>
          <h3 id="new-users-count" class="text-3xl font-bold text-green-700">0</h3>
          <p class="text-gray-500">New Registrations</p>
        </div>
        <i class="fas fa-user-plus text-3xl text-green-600"></i>
      </div>

      <div class="bg-white rounded-xl shadow p-6 flex items-center justify-between">
        <div>
          <h3 id="total-detections" class="text-3xl font-bold text-green-700">2</h3>
          <p class="text-gray-500">Total Disease</p>
        </div>
        <i class="fas fa-microscope text-3xl text-green-600"></i>
      </div>
    </section>

    <!-- Active Users -->
    <section class="bg-white rounded-xl shadow p-6 mb-10">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold text-gray-800">Active Users</h3>
        <button onclick="showActiveUsersList()" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-md transition">
          <i class="fas fa-sync-alt mr-2"></i> Refresh
        </button>
      </div>
      <div id="active-users-list" class="text-gray-600">Click refresh to load users...</div>
    </section>
    <!-- Last Login Users Chart -->
    <section class="bg-white rounded-xl shadow p-6 mb-10">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Last Login Users (Last 7 Days)</h3>
      <canvas id="lastLoginChart" height="120"></canvas>
    </section>

    <!-- Quick Actions -->
    <section class="bg-white rounded-xl shadow p-6">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Quick Actions</h3>
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
        <button onclick="exportUserData()" class="flex flex-col items-center justify-center bg-green-50 hover:bg-green-100 p-4 rounded-lg border border-green-200 transition">
          <i class="fas fa-download text-2xl text-green-600 mb-2"></i>
          <span>Export</span>
        </button>
        <button onclick="sendNotification()" class="flex flex-col items-center justify-center bg-green-50 hover:bg-green-100 p-4 rounded-lg border border-green-200 transition">
          <i class="fas fa-bell text-2xl text-green-600 mb-2"></i>
          <span>Notify</span>
        </button>
        <button onclick="backupData()" class="flex flex-col items-center justify-center bg-green-50 hover:bg-green-100 p-4 rounded-lg border border-green-200 transition">
          <i class="fas fa-database text-2xl text-green-600 mb-2"></i>
          <span>Backup</span>
        </button>
        <button onclick="systemHealth()" class="flex flex-col items-center justify-center bg-green-50 hover:bg-green-100 p-4 rounded-lg border border-green-200 transition">
          <i class="fas fa-heartbeat text-2xl text-green-600 mb-2"></i>
          <span>Health</span>
        </button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("current-date").innerText = new Date().toLocaleDateString();
  </script>
</body>
</html>
