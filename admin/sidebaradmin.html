<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { display: flex; min-height: 100vh; background-color: #f5f7fa; }
        
        /* --- SIDEBAR (FIXED POSITION) --- */
        .admin-sidebar {
            width: 16rem;
            background: linear-gradient(to bottom, #15803d, #166534);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            
            /* CRITICAL FIXES FOR SCROLLING & POSITIONING */
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;      /* Fallback */
            height: 100dvh;     /* Mobile Real Height */
            overflow-y: auto;   /* Allows scrolling if content is tall */
            z-index: 1000;      /* Force on top of page content */
        }
        
        /* Logo Section */
        .logo-section {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            margin-top: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }
        .logo-section img { width: 5.5rem; height: 5.5rem; object-fit: contain; margin-bottom: 0.75rem; }
        .logo-section h2 { 
            font-size: 1.5rem; font-weight: 700; 
            background: linear-gradient(to right, #ffffff, #d1fae5); -webkit-background-clip: text; color: transparent; 
        }
        
        /* Navigation */
        .sidebar-nav { margin-top: 2rem; flex: 1; }
        .nav-list { display: flex; flex-direction: column; gap: 0.5rem; list-style: none; }
        
        .nav-item a {
            display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.75rem;
            text-decoration: none; color: white; font-weight: 500; transition: all 0.3s ease;
        }
        .nav-item a:hover { background-color: rgba(22, 163, 74, 0.7); transform: translateX(5px); }
        .nav-item a.active { background-color: #16a34a; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .nav-icon { margin-right: 0.75rem; width: 24px; text-align: center; font-size: 1.1rem; }
        
        /* Profile & Logout Section */
        .admin-profile-section {
            border-top: 1px solid rgba(22, 163, 74, 0.5);
            padding-top: 1rem;
            margin-top: auto;
            flex-shrink: 0;
            /* Extra space at bottom to ensure it doesn't touch the edge */
            margin-bottom: 1rem; 
        }
        
        .profile-info {
            display: flex; align-items: center; margin-bottom: 1.5rem; padding: 0.5rem;
            border-radius: 0.75rem; background-color: rgba(255, 255, 255, 0.05);
        }
        .profile-icon {
            background: #22c55e; padding: 0.75rem; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .profile-details { margin-left: 0.75rem; overflow: hidden; }
        .profile-details h4 { font-size: 0.875rem; font-weight: 600; }
        .profile-details p { font-size: 0.75rem; color: #bbf7d0; }
        
        /* --- LOGOUT BUTTON (Tap Target Fix) --- */
        .logout-btn {
            width: 100%;
            background: linear-gradient(to right, #dc2626, #ef4444);
            color: white;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            display: flex; align-items: center; justify-content: center;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            /* Make it tall enough to tap easily */
            min-height: 50px; 
        }
        .logout-btn:active { transform: scale(0.98); }
        
        /* --- MAIN CONTENT SPACER --- */
        .main-content { margin-left: 16rem; padding: 2rem; flex: 1; }

        /* --- LOGOUT MODAL --- */
        .logout-dialog-overlay {
            display: none; /* Hidden by default */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999; /* Highest priority */
            align-items: center; justify-content: center;
        }
        .logout-dialog {
            background: white; border-radius: 1rem; padding: 2rem; width: 90%; max-width: 400px;
            text-align: center; box-shadow: 0 20px 25px rgba(0,0,0,0.2);
        }
        .dialog-icon i { font-size: 3rem; color: #ef4444; margin-bottom: 1rem; }
        .dialog-actions { display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem; }
        .dialog-btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: #f3f4f6; color: #374151; }
        .btn-confirm { background: #dc2626; color: white; }

        /* --- MOBILE RESPONSIVE FIXES --- */
        @media (max-width: 768px) {
            .admin-sidebar {
                width: 5rem;
                padding: 1rem 0.5rem;
                /* THIS IS THE KEY FIX: huge bottom padding so button scrolls up above phone bars */
                padding-bottom: 120px !important; 
            }
            
            .logo-section h2, .nav-item span, .profile-details, .logout-btn span { display: none; }
            .logo-section img { width: 3.5rem; height: 3.5rem; }
            .nav-item a, .profile-info, .logout-btn { justify-content: center; }
            .nav-icon, .logout-btn i { margin: 0; font-size: 1.25rem; }
            
            .main-content { margin-left: 5rem; }
            
            /* Make button larger on mobile */
            .logout-btn { padding: 1rem; margin-top: 0.5rem; }
        }
    </style>
</head>
<body>

    <aside class="admin-sidebar">
        <div class="logo-section">
            <img src="../images/Palm.png" alt="Palm Aegis Logo">
            <h2>Palm Admin</h2>
        </div>

        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="admindashboard.html"><i class="fas fa-tachometer-alt nav-icon"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="user.html"><i class="fas fa-users nav-icon"></i><span>Users</span></a></li>
                <li class="nav-item"><a href="admin-assessment.html"><i class="fas fa-leaf nav-icon"></i><span>Assessments</span></a></li>
                <li class="nav-item"><a href="treatment_admin.html"><i class="fas fa-pills nav-icon"></i><span>Treatment</span></a></li>
                <li class="nav-item"><a href="farmdataadmin.html"><i class="fas fa-database nav-icon"></i><span>Farm Data</span></a></li>
            </ul>
        </nav>

        <div class="admin-profile-section">
            <div class="profile-info">
                <div class="profile-icon"><i class="fas fa-user-shield"></i></div>
                <div class="profile-details">
                    <h4>Admin User</h4>
                    <p>admin@gmail.com</p>
                </div>
            </div>
            
            <button class="logout-btn" type="button" onclick="openModal()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <div class="main-content"></div>

    <div class="logout-dialog-overlay" id="logoutDialogOverlay">
        <div class="logout-dialog">
            <div class="dialog-icon"><i class="fas fa-sign-out-alt"></i></div>
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to log out?</p>
            <div class="dialog-actions">
                <button class="dialog-btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="dialog-btn btn-confirm" onclick="confirmLogout(this)">Yes, Logout</button>
            </div>
        </div>
    </div>

    <script>
        // 1. OPEN MODAL
        function openModal() {
            document.getElementById('logoutDialogOverlay').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Stop scrolling
        }

        // 2. CLOSE MODAL
        function closeModal() {
            document.getElementById('logoutDialogOverlay').style.display = 'none';
            document.body.style.overflow = 'auto'; // Resume scrolling
        }

        // 3. DO LOGOUT
        function confirmLogout(btn) {
            btn.innerHTML = 'Logging out...';
            btn.disabled = true;
            
            localStorage.clear();
            sessionStorage.clear();
            
            setTimeout(() => {
                window.location.href = "../index.html";
            }, 1000);
        }

        // 4. SET ACTIVE LINK
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-item a');
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href && (currentPage.includes(href.split('/').pop()) || currentPage === href)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
