<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sidebar</title>
    <style>
        /* Sidebar Styles */
        .admin-sidebar {
            width: 16rem;
            background: linear-gradient(to bottom, #15803d, #166534);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 50;
            transition: all 0.3s ease;
        }
        
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-section img {
            width: 5.5rem;
            height: 5.5rem;
            object-fit: contain;
            margin-bottom: 0.75rem;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }
        
        .logo-section img:hover {
            transform: scale(1.05);
        }
        
        .logo-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #ffffff, #d1fae5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Navigation Styles */
        .sidebar-nav {
            margin-top: 2rem;
            flex: 1;
        }
        
        .nav-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            list-style: none;
        }
        
        .nav-item a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: #86efac;
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }
        
        .nav-item a:hover {
            background-color: rgba(22, 163, 74, 0.7);
            transform: translateX(5px);
        }
        
        .nav-item a:hover::before {
            transform: scaleY(1);
        }
        
        .nav-item a.active {
            background-color: #16a34a;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .nav-item a.active::before {
            transform: scaleY(1);
        }
        
        .nav-icon {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }
        
        /* Admin Profile Section */
        .admin-profile-section {
            border-top: 1px solid rgba(22, 163, 74, 0.5);
            padding-top: 1rem;
            margin-top: auto;
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .profile-icon {
            background: linear-gradient(135deg, #16a34a, #22c55e);
            padding: 0.75rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .profile-icon i {
            font-size: 1.25rem;
        }
        
        .profile-details {
            margin-left: 0.75rem;
            overflow: hidden;
        }
        
        .profile-details h4 {
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .profile-details p {
            font-size: 0.75rem;
            color: #bbf7d0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Logout Button */
        .logout-btn {
            width: 100%;
            background: linear-gradient(to right, #dc2626, #ef4444);
            color: white;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.2);
        }
        
        .logout-btn:hover {
            background: linear-gradient(to right, #b91c1c, #dc2626);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(220, 38, 38, 0.3);
        }
        
        .logout-btn i {
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-sidebar {
                width: 5rem;
                padding: 1rem 0.5rem;
            }
            
            .logo-section h2, 
            .nav-item span:not(.nav-icon),
            .profile-details,
            .logout-btn span {
                display: none;
            }
            
            .logo-section img {
                width: 3.5rem;
                height: 3.5rem;
            }
            
            .nav-item a {
                justify-content: center;
                padding: 0.75rem;
            }
            
            .nav-icon {
                margin-right: 0;
                font-size: 1.25rem;
            }
            
            .profile-info {
                justify-content: center;
                padding: 0.5rem;
            }
            
            .logout-btn {
                padding: 0.75rem;
                justify-content: center;
            }
            
            .logout-btn i {
                margin-right: 0;
            }
        }
        
        /* Animation for sidebar items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .nav-item {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .nav-item:nth-child(1) { animation-delay: 0.1s; }
        .nav-item:nth-child(2) { animation-delay: 0.2s; }
        .nav-item:nth-child(3) { animation-delay: 0.3s; }
        .nav-item:nth-child(4) { animation-delay: 0.4s; }
        .nav-item:nth-child(5) { animation-delay: 0.5s; }
        .nav-item:nth-child(6) { animation-delay: 0.6s; }
        
        /* Collapsed State */
        .admin-sidebar.collapsed {
            width: 5rem;
        }
        
        .admin-sidebar.collapsed .logo-section h2,
        .admin-sidebar.collapsed .nav-item span,
        .admin-sidebar.collapsed .profile-details,
        .admin-sidebar.collapsed .logout-btn span {
            display: none;
        }
        
        .admin-sidebar.collapsed .nav-item a {
            justify-content: center;
            padding: 0.75rem;
        }
        
        .admin-sidebar.collapsed .nav-icon {
            margin-right: 0;
        }
        
        .admin-sidebar.collapsed .profile-info {
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Admin Sidebar -->
    <aside class="admin-sidebar" id="admin-sidebar">
        <div class="logo-section">

                <i class="fas fa-bars"></i>

        </div>

        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="admindashboard.html">
                        <i class="fas fa-tachometer-alt nav-icon"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="user.html">
                        <i class="fas fa-users nav-icon"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="admin-assessment.html">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="treatment_admin.html">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="farmdataadmin.html">
                        <i class="fas fa-database nav-icon"></i>

                    </a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
        </nav>

        <div class="admin-profile-section">
            <div class="profile-info">

                <div class="profile-details">
                    <h4 id="admin-name">Admin User</h4>

                </div>
            </div>
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>
</body>
</html>
