<style>
  /* Sidebar Collapsed Styles */
  .sidebar-collapsed {
    width: 80px !important;
  }
  
  .sidebar-collapsed .logo-text,
  .sidebar-collapsed nav span,
  .sidebar-collapsed .admin-details,
  .sidebar-collapsed .logout-text {
    display: none !important;
  }
  
  .sidebar-collapsed img {
    width: 40px !important;
    margin-bottom: 10px !important;
  }
  
  .sidebar-collapsed h2 {
    font-size: 0 !important;
    height: 0 !important;
    margin: 0 !important;
    opacity: 0 !important;
  }
  
  .sidebar-collapsed nav a {
    justify-content: center !important;
    padding: 10px !important;
  }
  
  .sidebar-collapsed nav i {
    margin-right: 0 !important;
    font-size: 18px !important;
  }
  
  .sidebar-collapsed .admin-info {
    justify-content: center !important;
  }
  
  .sidebar-collapsed .admin-info div:last-child {
    display: none !important;
  }
  
  .sidebar-collapsed .logout-button {
    justify-content: center !important;
  }
  
  .sidebar-collapsed #toggle-icon {
    transform: rotate(180deg) !important;
  }
  
  /* Tooltip for collapsed sidebar */
  .sidebar-collapsed nav li {
    position: relative;
  }
  
  .sidebar-collapsed nav a:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    margin-left: 10px;
    z-index: 1000;
  }
</style>

<script>
  // Sidebar toggle functionality
  document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebar-toggle');
    const toggleIcon = document.getElementById('toggle-icon');
    
    // Check if sidebar state is saved in localStorage
    const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
    
    // Apply initial state
    if (isCollapsed) {
      sidebar.classList.add('sidebar-collapsed');
      toggleIcon.classList.remove('fa-chevron-left');
      toggleIcon.classList.add('fa-chevron-right');
    }
    
    // Toggle sidebar
    toggleBtn.addEventListener('click', function() {
      sidebar.classList.toggle('sidebar-collapsed');
      
      if (sidebar.classList.contains('sidebar-collapsed')) {
        toggleIcon.classList.remove('fa-chevron-left');
        toggleIcon.classList.add('fa-chevron-right');
        localStorage.setItem('sidebarCollapsed', 'true');
      } else {
        toggleIcon.classList.remove('fa-chevron-right');
        toggleIcon.classList.add('fa-chevron-left');
        localStorage.setItem('sidebarCollapsed', 'false');
      }
      
      // Dispatch a custom event so other pages can adjust their layout
      window.dispatchEvent(new Event('sidebarToggled'));
    });
    
    // Add tooltip data attributes for collapsed state
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      const text = link.querySelector('span')?.textContent || '';
      if (text) {
        link.setAttribute('data-tooltip', text);
      }
    });
    
    // Keyboard shortcut (Ctrl + B) to toggle sidebar
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
        e.preventDefault();
        toggleBtn.click();
      }
    });
  });
</script>
