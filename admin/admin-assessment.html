<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            padding: 20px;
        }
        h2 {
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }
        th {
            background: #2f3640;
            color: #fff;
        }
        button {
            padding: 6px 10px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .view { background: #3498db; color: #fff; }
        .treat { background: #e1b12c; color: #000; }
        .complete { background: #2ecc71; color: #fff; }
        .delete { background: #e84118; color: #fff; }
    </style>
</head>
<body>

<h2>Assessment Records (Admin)</h2>

<table>
    <thead>
        <tr>
            <th>Assessment ID</th>
            <th>Date & Time</th>
            <th>Location</th>
            <th>Disease Detected</th>
            <th>Detections</th>
            <th>Health Status</th>
            <th>Treatment Status</th>
            <th>Next Assessment</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="assessmentTable"></tbody>
</table>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAf-wtZpl8wVjCymdLlC-YGlv7xn0yEMMU",
        authDomain: "palmaegis-setup.firebaseapp.com",
        projectId: "palmaegis-setup",
        storageBucket: "palmaegis-setup.firebasestorage.app",
        messagingSenderId: "445887502374",
        appId: "1:445887502374:web:a5f6ecaa90b88447626ee7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.getElementById('assessmentTable');

    function loadAssessments() {
        db.collection('assessments').orderBy('dateTime', 'desc').onSnapshot(snapshot => {
            tableBody.innerHTML = '';

            snapshot.forEach(doc => {
                const data = doc.data();

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${doc.id}</td>
                    <td>${data.dateTime || '-'}</td>
                    <td>${data.location || '-'}</td>
                    <td>${data.disease || '-'}</td>
                    <td>${data.detections || '-'}</td>
                    <td>${data.healthStatus || '-'}</td>
                    <td>${data.treatmentStatus || '-'}</td>
                    <td>${data.nextAssessment || '-'}</td>
                    <td>
                        <button class="view" onclick="viewAssessment('${doc.id}')">View</button>
                        <button class="treat" onclick="markTreatment('${doc.id}')">Treatment</button>
                        <button class="complete" onclick="markComplete('${doc.id}')">Complete</button>
                        <button class="delete" onclick="deleteAssessment('${doc.id}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        });
    }

    function viewAssessment(id) {
        db.collection('assessments').doc(id).get().then(doc => {
            if (doc.exists) {
                alert(JSON.stringify(doc.data(), null, 2));
            }
        });
    }

    function markTreatment(id) {
        db.collection('assessments').doc(id).update({
            treatmentStatus: 'In Treatment'
        }).then(() => alert('Treatment status updated'));
    }

    function markComplete(id) {
        db.collection('assessments').doc(id).update({
            treatmentStatus: 'Completed',
            healthStatus: 'Recovered'
        }).then(() => alert('Assessment marked as completed'));
    }

    function deleteAssessment(id) {
        if (confirm('Are you sure you want to delete this record?')) {
            db.collection('assessments').doc(id).delete();
        }
    }

    loadAssessments();
</script>

</body>
</html>
