<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Palm Aegis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="icon" href="images/logo1.png" type="image/png" sizes="32x32">
    <link rel="shortcut icon" href="images/logo1.png">
    <meta name="theme-color" content="#2e7d32">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* Light theme color palette */
        :root {
            --primary-color: #2e7d32;
            --primary-light: #4caf50;
            --primary-dark: #1b5e20;
            --secondary-color: #66bb6a;
            --accent-color: #aed581;
            --text-color: #333333;
            --text-light: #666666;
            --text-lighter: #888888;
            --bg-color: #c8f0c8;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.12);
            --gradient: linear-gradient(135deg, #2e7d32, #4caf50);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #eafbea, #c8f0c8);
            color: var(--text-color);
            display: block;
            height: 100vh;
            overflow: hidden;
        }

        /* Dashboard Container */
        .dashboard-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            position: fixed;
            height: 100%;
            z-index: 1000;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: all var(--transition-speed);
            border-right: 1px solid var(--border-color);
        }

        .sidebar.collapsed {
            width: 80px;
            overflow: visible;
        }

        /* Hide text elements when collapsed */
        .sidebar.collapsed .logo h1,
        .sidebar.collapsed .sidebar-nav a span,
        .sidebar.collapsed .user-info,
        .sidebar.collapsed .logout-btn span {
            opacity: 0;
            visibility: hidden;
            width: 0;
            height: 0;
            margin: 0;
        }

        /* Center align when collapsed */
        .sidebar.collapsed .logo {
            justify-content: center;
        }

        .sidebar.collapsed .logo img {
            margin-right: 0;
        }

        .sidebar.collapsed .sidebar-nav a {
            justify-content: center;
            padding: 1rem;
        }

        .sidebar.collapsed .sidebar-nav a i {
            margin-right: 0;
        }

        .sidebar.collapsed .user-profile-mini {
            justify-content: center;
        }

        .sidebar.collapsed .user-avatar {
            margin-right: 0;
            width: 40px;
            height: 40px;
            font-size: 1rem;
        }

        .sidebar.collapsed .logout-btn {
            padding: 0.7rem;
            justify-content: center;
        }

        .sidebar.collapsed .logout-btn i {
            margin-right: 0;
        }

        /* Tooltips for collapsed state */
        .sidebar.collapsed .sidebar-nav li {
            position: relative;
        }

        .sidebar.collapsed .sidebar-nav a::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: var(--sidebar-bg);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1001;
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
        }

        .sidebar.collapsed .sidebar-nav a:hover::after {
            opacity: 1;
            visibility: visible;
            left: 110%;
        }

        .sidebar-header {
            padding: 1.5rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-bottom: 1px solid var(--border-color);
            min-height: 80px;
            position: relative;
        }

        .sidebar-toggle {
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 1002;
            box-shadow: var(--shadow);
        }

        .sidebar-toggle:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            border-radius: 8px;
            transition: all var(--transition-speed);
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.4rem;
            font-weight: 600;
            transition: all var(--transition-speed);
        }

        .sidebar-nav {
            flex: 1;
            padding: 1.5rem 0;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin: 0.3rem 0;
        }

        .sidebar-nav a {
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.9rem 1.5rem;
            border-left: 4px solid transparent;
            transition: all var(--transition-speed);
            font-weight: 500;
            white-space: nowrap;
        }

        .sidebar-nav a i {
            margin-right: 15px;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
            transition: margin-right var(--transition-speed);
        }

        .sidebar-nav a:hover {
            background: rgba(46, 125, 50, 0.05);
            color: var(--primary-color);
            border-left: 4px solid var(--accent-color);
        }

        .sidebar-nav .nav-item.active a {
            background: rgba(46, 125, 50, 0.1);
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
            border-radius: 0 10px 10px 0;
        }

        /* Sidebar footer */
        .sidebar-footer {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.2rem 1.5rem;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
            transition: all var(--transition-speed);
        }

        .user-profile-mini {
            display: flex;
            object-fit: cover;
            align-items: center;
            transition: all var(--transition-speed);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid var(--accent-color);
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all var(--transition-speed);
        }

        .user-info {
            line-height: 1.3;
            transition: all var(--transition-speed);
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-color);
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--text-lighter);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 1.5rem;
            overflow-y: auto;
            transition: margin-left var(--transition-speed);
            background-color: var(--bg-color);
            width: calc(100% - 260px);
        }

        .main-content.expanded {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        /* Header */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .header-left h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            padding: 0.7rem 1.5rem 0.7rem 2.5rem;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            outline: none;
            background: white;
            color: var(--text-color);
            width: 100%;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-lighter);
        }

        /* Profile Section */
        .profile-section {
            margin-bottom: 1.5rem;
        }

        .profile-header {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .profile-cover img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            filter: brightness(0.9);
        }

        .profile-info {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            position: relative;
        }

        .profile-avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: var(--shadow);
            margin-right: 1.2rem;
        }

        .profile-details h2 {
            font-size: 1.6rem;
            color: var(--text-color);
            margin-bottom: 0.3rem;
        }

        .profile-title {
            font-size: 1rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .profile-location {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .profile-location i {
            margin-right: 5px;
            color: var(--primary-color);
        }

        .edit-profile-btn {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.6rem 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
            box-shadow: var(--shadow);
        }

        .edit-profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Quick Stats */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            transition: 0.3s;
            border: 1px solid var(--border-color);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            background: var(--gradient);
        }

        .stat-info {
            text-align: right;
        }

        .stat-info h3 {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-change {
            font-size: 0.85rem;
            margin-left: 0.3rem;
        }

        .positive {
            color: #2e7d32;
        }

        .negative {
            color: #e53935;
        }

        /* Map Styles - CRITICAL FIX */
        .map-container {
            margin: 20px 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            min-height: 450px; /* Ensures container has height */
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--gradient);
            color: white;
        }

        .map-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .map-controls {
            display: flex;
            gap: 10px;
        }

        .map-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .map-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        #palmMap {
            height: 400px !important; /* Force height with !important */
            width: 100%;
            z-index: 1; /* Ensure proper stacking */
        }

        /* Chatbot Styles */
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chatbot-toggle {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow-hover);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.4);
        }

        .chatbot-container {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow-hover);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .chatbot-container.active {
            display: flex;
        }

        .chatbot-header {
            background: var(--gradient);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chatbot-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .chatbot-close {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .chatbot-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message.user .message-content {
            background: var(--gradient);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .message.bot .message-avatar {
            background: var(--gradient);
        }

        .message.user .message-avatar {
            background: #e0e0e0;
            color: #666;
        }

        .chatbot-input {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chatbot-input input {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chatbot-input input:focus {
            border-color: var(--primary-color);
        }

        .chatbot-send {
            background: var(--gradient);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .chatbot-send:hover {
            transform: scale(1.1);
        }

        .chatbot-send:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            align-items: center;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            animation: typing-bounce 1.3s linear infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes typing-bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        /* Responsive adjustments */
        @media (max-height: 800px) {
            #palmMap {
                height: 300px !important;
            }
            .main-content {
                padding-bottom: 20px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 260px;
                z-index: 1001;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }
            .quick-stats {
                grid-template-columns: 1fr;
            }
            .map-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .map-controls {
                width: 100%;
                justify-content: space-between;
            }
            .search-box {
                width: 100%;
            }
            .profile-info {
                flex-direction: column;
                text-align: center;
            }
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            .edit-profile-btn {
                position: static;
                margin-top: 1rem;
            }
            .chatbot-container {
                width: 300px;
            }
            #palmMap {
                height: 350px !important;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar placeholder -->
        <div id="sidebarPlaceholder"></div>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <h1>Dashboard</h1>
                </div>
            </header>

            <section class="profile-section">
                <div class="profile-header">
                    <div class="profile-cover">
                        <img src="images/farm3.jpg" alt="Cover Image">
                    </div>
                    <div class="profile-info">
                        <div class="profile-avatar">
                            <img src="images/user-avatar.jpg" alt="User Avatar">
                        </div>
                        <div class="profile-details">
                            <h2>Loading...</h2>
                            <p class="profile-title">Professional Farmer</p>
                            <p class="profile-location">
                                <i class="fas fa-map-marker-alt"></i>
                                Loading location...
                            </p>
                        </div>
                        <button class="edit-profile-btn" onclick="window.location.href='test.html'">
                            <i class="fas fa-edit"></i>
                            Edit Profile
                        </button>
                    </div>
                </div>

                <!-- Google Maps Section -->
                <div class="map-container">
                    <div class="map-header">
                        <h3><i class="fas fa-map-marked-alt"></i> Palm Health Map</h3>
                        <div class="map-controls">
                            <button class="map-btn" id="locateMeBtn">
                                <i class="fas fa-location-arrow"></i> Locate Me
                            </button>
                        </div>
                    </div>
                    <div id="palmMap"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Leaflet JS - MUST be loaded before any custom scripts that use it -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Firebase and Main Application Script -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf-wtZpl8wVjCymdLlC-YGlv7xn0yEMMU",
            authDomain: "palmaegis-setup.firebaseapp.com",
            projectId: "palmaegis-setup",
            storageBucket: "palmaegis-setup.firebasestorage.app",
            messagingSenderId: "445887502374",
            appId: "1:445887502374:web:a5f6ecaa90b88447626ee7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        window.currentUser = null;
        window.userData = {};
        window.mapInstance = null;

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User is signed in:', user.email);
                window.currentUser = user;

                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        window.userData = userDoc.data();
                        console.log('üîç User data from Firestore:', window.userData);
                        updateUserProfile(user, window.userData);
                    } else {
                        console.log('No user data found in Firestore');
                        updateUserProfile(user, {});
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                    updateUserProfile(user, {});
                }
            } else {
                console.log('User is not signed in');
                window.location.href = 'signin.html';
            }
        });

        function updateUserProfile(user, userData) {
            console.log('üîÑ Updating user profile with data:', userData);

            const userNameElement = document.querySelector('.user-name');
            const profileNameElement = document.querySelector('.profile-details h2');
            const profileTitleElement = document.querySelector('.profile-title');
            const profileLocationElement = document.querySelector('.profile-location');
            const userRoleElement = document.querySelector('.user-role');

            const displayName = userData.firstName && userData.lastName
                ? `${userData.firstName} ${userData.lastName}`
                : userData.username
                    ? userData.username
                    : userData.displayName || user.displayName || user.email.split('@')[0] || 'User';

            if (userNameElement) userNameElement.textContent = displayName;
            if (profileNameElement) profileNameElement.textContent = displayName;

            if (profileTitleElement) {
                profileTitleElement.textContent = userData.bio || 'Professional Farmer';
            }

            if (profileLocationElement) {
                profileLocationElement.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${userData.location || 'Location not set'}`;
            }

            if (userRoleElement) {
                userRoleElement.textContent = userData.bio || 'Farmer';
            }

            updateProfilePicture(userData);
            updateUserStats(userData);
        }

        function updateProfilePicture(userData) {
            const avatarElements = document.querySelectorAll('.user-avatar, .profile-avatar img');

            let imageSource = 'images/user-avatar.jpg';

            if (userData.imageBase64 && userData.imageBase64.trim() !== '') {
                imageSource = userData.imageBase64.trim();
                console.log('üéØ Using Base64 image from Firestore');
            } else if (userData.picture && userData.picture.trim() !== '') {
                imageSource = userData.picture.trim();
                console.log('üéØ Using picture URL from Firestore');
            } else if (userData.photoURL && userData.photoURL.trim() !== '') {
                imageSource = userData.photoURL.trim();
                console.log('üéØ Using photoURL from Firestore');
            }

            avatarElements.forEach(img => {
                img.src = imageSource;
                img.alt = 'User Avatar';
                img.onerror = function () {
                    console.warn('‚ö†Ô∏è Failed to load user image, reverting to default.');
                    this.src = 'images/user-avatar.jpg';
                };
            });

            console.log('üîÑ Updated avatar images with source:', imageSource);
        }

        function updateUserStats(userData) {
            const quickStats = document.querySelectorAll('.quick-stats .stat-number');
            if (quickStats.length >= 4) {
                quickStats[0].textContent = userData.activeCrops || '24';
                quickStats[1].textContent = userData.waterLevel || '78%';
                quickStats[2].textContent = userData.weather || '72¬∞F';
                quickStats[3].textContent = userData.revenue || '$12,450';
            }

            const statChanges = document.querySelectorAll('.stat-change');
            if (statChanges.length >= 3 && userData.statChanges) {
                statChanges[0].textContent = userData.statChanges.crops || '+12%';
                statChanges[1].textContent = userData.statChanges.water || '-5%';
                statChanges[3].textContent = userData.statChanges.revenue || '+8%';
            }
        }

        // Locate me button functionality
        function setupLocateMe() {
            const locateBtn = document.getElementById('locateMeBtn');
            if (locateBtn) {
                locateBtn.addEventListener('click', function() {
                    if (!window.mapInstance) {
                        console.error('Map not initialized yet');
                        return;
                    }
                    
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                const userLat = position.coords.latitude;
                                const userLng = position.coords.longitude;
                                window.mapInstance.setView([userLat, userLng], 15);

                                // Add a marker at user's location
                                L.marker([userLat, userLng]).addTo(window.mapInstance)
                                    .bindPopup('Your current location')
                                    .openPopup();
                                    
                                console.log('Located user at:', userLat, userLng);
                            },
                            function(error) {
                                console.error('Error getting location:', error);
                                alert('Unable to get your location. Defaulting to Batu Pahat view.');
                                window.mapInstance.setView([1.8548, 102.9325], 11);
                            }
                        );
                    } else {
                        alert('Geolocation is not supported by your browser. Showing Batu Pahat view.');
                    }
                });
            }
        }

        // Chatbot functionality
        function setupChatbot() {
            const chatbotToggle = document.getElementById('chatbotToggle');
            const chatbotContainer = document.getElementById('chatbotContainer');
            const chatbotClose = document.getElementById('chatbotClose');
            const chatbotInput = document.getElementById('chatbotInput');
            const chatbotSend = document.getElementById('chatbotSend');
            const chatbotMessages = document.getElementById('chatbotMessages');
            const typingIndicator = document.getElementById('typingIndicator');

            if (!chatbotToggle) return;

            // Toggle chatbot
            chatbotToggle.addEventListener('click', () => {
                chatbotContainer.classList.add('active');
                setTimeout(() => chatbotInput.focus(), 300);
            });

            chatbotClose.addEventListener('click', () => {
                chatbotContainer.classList.remove('active');
            });

            // Send message function
            async function sendChatbotMessage() {
                const message = chatbotInput.value.trim();
                if (!message) return;

                // Add user message
                addMessage(message, 'user');
                chatbotInput.value = '';

                // Show typing indicator
                typingIndicator.style.display = 'flex';
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;

                // Simulate AI response
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    const botResponse = generateIntelligentResponse(message);
                    addMessage(botResponse, 'bot');
                }, 1500);
            }

            // Add message to chat
            function addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.innerHTML = sender === 'bot' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';

                if (sender === 'bot') {
                    try {
                        messageContent.innerHTML = marked.parse(content);
                    } catch (error) {
                        console.warn('Markdown parsing error:', error);
                        messageContent.textContent = content;
                    }
                } else {
                    messageContent.textContent = content;
                }

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatbotMessages.appendChild(messageDiv);

                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }

            // Generate intelligent response
            function generateIntelligentResponse(message) {
                const lowerMessage = message.toLowerCase();
                
                if (lowerMessage.includes('disease') || lowerMessage.includes('sick')) {
                    return "**Common palm diseases:**\n\n‚Ä¢ **Ganoderma butt rot** - Remove infected trees immediately\n‚Ä¢ **Fusarium wilt** - Use resistant varieties\n‚Ä¢ **Leaf spot diseases** - Apply fungicides\n‚Ä¢ **Bud rot** - Improve drainage and aeration\n\nWould you like more details on any specific disease?";
                }
                else if (lowerMessage.includes('water') || lowerMessage.includes('irrigation')) {
                    return "**Watering schedule for oil palms:**\n\n‚Ä¢ **Young palms (1-3 years):** 15-20 liters/day\n‚Ä¢ **Mature palms:** 30-40 liters/day\n‚Ä¢ **Dry season:** Increase by 20%\n‚Ä¢ **Best time:** Early morning or late evening\n\nMonitor soil moisture regularly!";
                }
                else if (lowerMessage.includes('fertilizer') || lowerMessage.includes('nutrient')) {
                    return "**Recommended fertilizers:**\n\n1. **NPK 15:15:15** - General purpose\n2. **Muriate of Potash** - For potassium deficiency\n3. **Rock Phosphate** - For phosphorus\n4. **Magnesium sulfate** - For magnesium\n\nApply every 3-4 months during growing season.";
                }
                else if (lowerMessage.includes('pest') || lowerMessage.includes('insect')) {
                    return "**Common palm pests:**\n\n‚Ä¢ **Rhinoceros beetle** - Use pheromone traps\n‚Ä¢ **Red palm weevil** - Apply insecticides to crown\n‚Ä¢ **Leaf-eating caterpillars** - Biological control (Bacillus thuringiensis)\n‚Ä¢ **Mites** - Miticide sprays\n\nRegular monitoring is key!";
                }
                else if (lowerMessage.includes('harvest') || lowerMessage.includes('fruit')) {
                    return "**Harvesting guidelines:**\n\n‚Ä¢ **Optimal time:** When 10-15 fruits drop naturally\n‚Ä¢ **Frequency:** Every 10-14 days\n‚Ä¢ **FFB yield:** 18-30 tons/hectare/year\n‚Ä¢ **Quality signs:** Orange-red color, loose fruits\n\nHarvest carefully to avoid damaging the palm!";
                }
                else {
                    return `I understand you're asking about "${message}". As your Palm Aegis assistant, I can help with:\n\n‚Ä¢ **Disease identification and treatment**\n‚Ä¢ **Optimal watering schedules**\n‚Ä¢ **Fertilizer recommendations**\n‚Ä¢ **Pest control strategies**\n‚Ä¢ **Harvesting best practices**\n\nCould you be more specific about what you need help with? üå¥`;
                }
            }

            // Event listeners
            chatbotSend.addEventListener('click', sendChatbotMessage);
            chatbotInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendChatbotMessage();
            });
        }

        // Sidebar functionality
        function setupSidebar() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');

            if (!sidebarToggle) return;

            sidebarToggle.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.toggle('active');
                    const icon = sidebarToggle.querySelector('i');
                    icon.className = sidebar.classList.contains('active') ? 'fas fa-chevron-left' : 'fas fa-chevron-right';
                    return;
                }
                
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                
                const icon = sidebarToggle.querySelector('i');
                icon.className = sidebar.classList.contains('collapsed') ? 'fas fa-chevron-right' : 'fas fa-chevron-left';
                
                // Refresh map size when sidebar changes
                if (window.mapInstance) {
                    setTimeout(() => window.mapInstance.invalidateSize(), 300);
                }
            });
        }

        // Logout functionality
        function setupLogout() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    signOut(auth).then(() => {
                        window.location.href = 'signin.html';
                    }).catch((error) => {
                        console.error('Logout error:', error);
                    });
                });
            }
        }

        // Main initialization when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded, initializing components...');
            
            // Setup components in order
            setupSidebar();
            setupChatbot();
            setupLocateMe();
            setupLogout();
            
            // Initialize map with a slight delay to ensure DOM is ready
            setTimeout(() => {
                initializeMap();
            }, 500);
            
            console.log('All components initialized');
        });

        // Handle window resize for map
        window.addEventListener('resize', function() {
            if (window.mapInstance) {
                setTimeout(() => window.mapInstance.invalidateSize(), 300);
            }
        });
    </script>
