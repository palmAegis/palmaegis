<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #2b7a78;
    }

    input, button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3aafa9;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2b7a78;
    }

    video, canvas, img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 8px;
      border: 2px solid #ccc;
    }

    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #17252a;
    }
  </style>
</head>
<body>
  <h1>Oil Palm Disease Detection</h1>

  <!-- Upload Image -->
  <input type="file" id="fileInput" accept="image/*">

  <br>

  <!-- Camera Section -->
  <button id="startCameraBtn" onclick="startCamera()">Take Photo</button>
  <br>
  <video id="video" autoplay playsinline width="300" style="display:none;"></video>
  <br>
  <button id="captureBtn" onclick="capturePhoto()" style="display:none;">Capture Photo</button>
  <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>

  <br><br>
  <button onclick="predict()">Detect Disease</button>
  <div id="result"></div>

  <script>
    let model;
    let imageData = null;

    // âœ… Load TensorFlow Model
    async function loadModel() {
      try {
        model = await tf.loadLayersModel('model/model.json'); // Update path if needed
        console.log('âœ… Model loaded successfully');
      } catch (error) {
        console.error('âŒ Error loading model:', error);
        alert('Failed to load model. Please check your model path.');
      }
    }

    // âœ… Start Camera
    function startCamera() {
      const video = document.getElementById('video');
      const captureBtn = document.getElementById('captureBtn');

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.style.display = 'block';
          captureBtn.style.display = 'inline';
        })
        .catch(err => alert('Camera access denied: ' + err));
    }

    // âœ… Capture Photo from Video
    function capturePhoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      imageData = tf.browser.fromPixels(canvas);

      document.getElementById('result').innerText = "ðŸ“¸ Photo captured successfully!";
    }

    // âœ… Make Prediction
    async function predict() {
      const fileInput = document.getElementById('fileInput');
      let tensor;

      if (!model) {
        alert('Model not loaded yet. Please wait.');
        return;
      }

      // If user uploaded an image
      if (fileInput.files.length > 0) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(fileInput.files[0]);
        await new Promise(resolve => img.onload = resolve);
        tensor = tf.browser.fromPixels(img);
      } 
      // If photo captured
      else if (imageData) {
        tensor = imageData;
      } 
      else {
        alert('Please upload an image or take a photo.');
        return;
      }

      // Preprocess image
      const input = tensor
        .resizeNearestNeighbor([224, 224])
        .toFloat()
        .expandDims(0)
        .div(tf.scalar(255)); // Normalize 0-1 range

      // Predict
      try {
        const prediction = await model.predict(input).data();
        const maxIndex = prediction.indexOf(Math.max(...prediction));

        // Example: customize disease names here
        const labels = ["Healthy", "Ganoderma", "Anthracnose", "Leaf Spot", "Fruit Rot"];
        const predictedClass = labels[maxIndex] || "Unknown";

        document.getElementById('result').innerHTML = `
          ðŸ©º <strong>Prediction:</strong> ${predictedClass}<br>
          ðŸ”¢ Confidence: ${(prediction[maxIndex] * 100).toFixed(2)}%
        `;
      } catch (err) {
        console.error('Prediction error:', err);
        alert('Prediction failed. Please check model compatibility.');
      }
    }

    // Auto load model when page opens
    loadModel();
  </script>
</body>
</html>
