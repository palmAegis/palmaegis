<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #result { margin-top: 20px; font-weight: bold; }
    video, canvas, img { max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Disease Detection</h1>

  <!-- Upload image -->
  <input type="file" id="fileInput" accept="image/*">
  <br><br>

  <!-- Take photo -->
  <button onclick="startCamera()">Take Photo</button>
  <video id="video" autoplay playsinline width="300" style="display:none;"></video>
  <button onclick="capturePhoto()" style="display:none;" id="captureBtn">Capture</button>
  <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>

  <br><br>
  <button onclick="predict()">Detect Disease</button>
  <div id="result"></div>

  <script>
    let model;
    let imageData;

    async function loadModel() {
      model = await tf.loadLayersModel('model/model.json'); // Update with your model path
      console.log('Model loaded');
    }

    function startCamera() {
      const video = document.getElementById('video');
      const captureBtn = document.getElementById('captureBtn');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.style.display = 'block';
          captureBtn.style.display = 'inline';
        })
        .catch(err => alert('Camera access denied: ' + err));
    }

    function capturePhoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      imageData = tf.browser.fromPixels(canvas);
    }

    async function predict() {
      const fileInput = document.getElementById('fileInput');
      let tensor;

      if (fileInput.files.length) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(fileInput.files[0]);
        await new Promise(resolve => img.onload = resolve);
        tensor = tf.browser.fromPixels(img);
      } else if (imageData) {
        tensor = imageData;
      } else {
        alert('Please upload an image or take a photo.');
        return;
      }

      const input = tensor.resizeNearestNeighbor([224, 224])
        .toFloat()
        .expandDims();

      const prediction = await model.predict(input).data();
      document.getElementById('result').innerText = `Prediction: ${Array.from(prediction).join(', ')}`;
    }

    loadModel();
  </script>
</body>
</html>
