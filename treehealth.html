<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Health Monitoring System</title>
    <link rel="stylesheet" href="css/treehealth.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <!-- jsPDF & SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="header-left">
                    <h1>ðŸŒ´ Tree Health Monitoring System</h1>
                </div>

                <nav class="header-nav">
                    <a href="homepage.html"><i class="fas fa-home"></i> Home</a>
                </nav>

                <div class="header-buttons">
                    <button id="language-switcher" class="language-btn">BM / Malay</button>
                </div>
            </div>
            <div id="user-info" style="display:none;" class="user-info"></div>
        </header>

        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <h2 data-en="Tree Health Assessment" data-my="Penilaian Kesihatan Pokok">Tree Health Assessment</h2>

                <div class="tabs">
                    <button class="tab-button active" id="manual-tab" data-en="Manual Input" data-my="Input Manual">Manual Input</button>
                    <button class="tab-button" id="ai-tab" data-en="AI Detection" data-my="Pengesanan AI">AI Detection</button>
                </div>

                <div class="tab-content">
                    <!-- Manual Input -->
                    <div id="manual-form" class="form-container active">
                        <form id="health-form">
                            <div class="form-group">
                                <label for="tree-id">Tree ID</label>
                                <input type="text" id="tree-id" placeholder="Enter Tree ID" required>
                            </div>

                            <div class="form-group">
                                <label for="tree-species">Oil Palm Disease</label>
                                <select id="tree-species" required>
                                    <option value="">Select Disease</option>
                                    <option value="ganoderma">Ganoderma</option>
                                    <option value="basal-stem-rot">Basal Stem Rot</option>
                                    <option value="black-spot">Black Spot</option>
                                    <option value="marasmius">Marasmius Bunch Rot</option>
                                    <option value="fusarium">Fusarium Wilt</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" placeholder="Enter Location" required>
                            </div>

                            <div class="form-group">
                                <label for="health-status">Overall Health Status</label>
                                <select id="health-status" required>
                                    <option value="">Select Status</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="good">Good</option>
                                    <option value="fair">Fair</option>
                                    <option value="poor">Poor</option>
                                    <option value="critical">Critical</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="disease-type">Disease Type (if any)</label>
                                <select id="disease-type">
                                    <option value="none">None</option>
                                    <option value="fungal">Fungal Infection</option>
                                    <option value="bacterial">Bacterial Disease</option>
                                    <option value="pest">Pest Infestation</option>
                                    <option value="nutrient">Nutrient Deficiency</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="severity">Disease Severity</label>
                                <select id="severity">
                                    <option value="none">None</option>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                    <option value="critical">Critical</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Affected Parts</label>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" value="leaves"> Leaves</label>
                                    <label><input type="checkbox" value="branches"> Branches</label>
                                    <label><input type="checkbox" value="trunk"> Trunk</label>
                                    <label><input type="checkbox" value="roots"> Roots</label>
                                    <label><input type="checkbox" value="flowers"> Flowers/Fruits</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="notes">Additional Notes</label>
                                <textarea id="notes" rows="3" placeholder="Enter any additional notes..."></textarea>
                            </div>

                            <button type="submit" class="submit-btn">Generate Health Report</button>
                        </form>
                    </div>

                    <!-- AI Detection -->
                    <div id="ai-form" class="form-container">
                        <div class="ai-upload">
                            <h3>Upload Tree Images for AI Analysis</h3>
                            <div class="upload-area" id="upload-area">
                                <p>Drag & drop images here or click to browse</p>
                                <input type="file" id="image-upload" accept="image/*" multiple style="display:none;">
                            </div>
                            <div id="image-preview" class="image-preview"></div>
                            <button id="analyze-btn" class="analyze-btn" disabled>Analyze Images</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Report Section -->
            <section class="report-section">
                <h2>Health Reports</h2>
                <div class="report-controls">
                    <button id="generate-report" class="action-btn">Generate Report</button>
                    <button id="download-pdf" class="action-btn">Download PDF</button>
                    <button id="download-excel" class="action-btn">Download Excel</button>
                    <button id="view-history" class="action-btn">View History</button>
                </div>
                <div id="report-output" class="report-output">
                    <p class="placeholder">No report generated yet. Fill out the form and click "Generate Report".</p>
                </div>
                <div id="history-section" class="history-section" style="display:none;">
                    <h3>Historical Data</h3>
                    <div id="history-list" class="history-list"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/treehealth.js"></script>
</body>
</html>
