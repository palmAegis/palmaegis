    <style>
    /* Page-specific styles */
    .health-status {
        padding: 8px 12px;
        border-radius: 4px;
        font-weight: bold;
        text-align: center;
    }

    .healthy {
        background-color: #f8f9fa;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .not-healthy {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .disease-input.auto-detected {
        background-color: #e9ecef;
        font-weight: bold;
    }

    .model-badge {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 10px;
        color: white;
        margin-left: 5px;
    }

    .ganoderma-badge {
        background-color: #28a745;
    }

    .blackspot-badge {
        background-color: #dc3545;
    }

    .detection-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
        border-left: 4px solid #ccc;
    }

    .detection-class {
        font-weight: bold;
    }

    .detection-confidence {
        color: white;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 12px;
    }

    .camera-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .camera-video {
        max-width: 90%;
        max-height: 70%;
        border-radius: 8px;
    }

    .camera-controls {
        margin-top: 20px;
        display: flex;
        gap: 15px;
    }

    .capture-btn, .cancel-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    .capture-btn {
        background: #007bff;
        color: white;
    }

    .cancel-btn {
        background: #6c757d;
        color: white;
    }

    .upload-area {
        border: 2px dashed #dee2e6;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 15px;
        transition: all 0.3s;
        background-color: #f8f9fa;
    }

    .upload-area:hover {
        border-color: #007bff;
        background-color: #e9ecef;
    }

    .confidence-slider {
        margin-bottom: 20px;
    }

    .slider-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
    }

    .slider-value {
        font-weight: bold;
        color: #007bff;
    }

    .threshold-info {
        margin-top: 8px;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        font-size: 14px;
    }

    .form-input, .form-textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .form-textarea {
        min-height: 80px;
        resize: vertical;
    }

    .form-row {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    .form-row .form-group {
        flex: 1;
        margin-bottom: 0;
    }

    .camera-btn {
        width: 100%;
        padding: 10px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        margin-bottom: 10px;
        transition: background 0.3s;
        font-size: 14px;
    }

    .camera-btn:hover {
        background: #5a6268;
    }

    .image-container {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 15px;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
        position: relative;
        width: 100%;
    }

    .no-image {
        text-align: center;
        color: #6c757d;
        padding: 20px;
    }

    #previewCanvas {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
    }

    .loading {
        display: none;
        text-align: center;
        padding: 20px;
    }

    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 0 auto 15px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .results-panel {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        overflow: hidden;
        margin-top: 15px;
    }

    .results-header {
        background: #f8f9fa;
        padding: 10px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #dee2e6;
    }

    .results-title {
        font-weight: bold;
        font-size: 14px;
    }

    .objects-count {
        color: #6c757d;
        font-size: 12px;
        font-weight: 600;
    }

    .detections-list {
        max-height: 200px;
        overflow-y: auto;
    }

    .image-section {
        flex: 1;
        min-width: 0;
    }

    .form-section {
        flex: 1;
        min-width: 0;
    }

    .content {
        display: flex;
        gap: 20px;
        height: auto;
    }

    .container {
        padding: 20px;
        height: auto;
    }

    .main-content {
        flex: 1;
        overflow: auto;
        margin-left: 260px;
    }

    .dashboard-container {
        display: flex;
        min-height: 100vh;
    }

    .map-container {
        border: 1px solid #dee2e6;
        border-radius: 4px;
        overflow: hidden;
        margin-top: 10px;
        height: 200px;
    }

    .assessment-id-container {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .assessment-id-container .form-input {
        flex: 1;
    }

    .regenerate-btn {
        padding: 8px 12px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        white-space: nowrap;
    }

    .regenerate-btn:hover {
        background: #5a6268;
    }

    .id-status {
        font-size: 12px;
        margin-top: 5px;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .id-status.valid {
        color: #28a745;
    }

    .id-status.invalid {
        color: #dc3545;
    }

    .id-status.info {
        color: #6c757d;
    }

    .location-type-select {
        margin-bottom: 10px;
    }

    .location-option {
        display: none;
    }

    .location-option.active {
        display: block;
        animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .location-display {
        font-weight: 500;
        color: #333;
        min-height: 20px;
        padding: 8px 0;
    }

    .location-display-input {
        margin-top: 10px;
        background-color: #f8f9fa !important;
        font-weight: 500;
    }

    @media (max-width: 768px) {
        .content {
            flex-direction: column;
            gap: 15px;
        }
        
        .image-container {
            height: auto;
            min-height: 250px;
            aspect-ratio: 4/3;
        }
        
        #previewCanvas {
            width: 100%;
            height: auto;
            max-height: none;
        }
        
        .form-row {
            flex-direction: column;
            gap: 15px;
        }
        
        .main-content {
            margin-left: 0;
        }
        
        .container {
            padding: 15px;
        }
        
        .upload-area {
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .confidence-slider,
        .form-group {
            margin-bottom: 12px;
        }
        
        .assessment-id-container {
            flex-direction: column;
            gap: 8px;
        }
        
        .regenerate-btn {
            width: 100%;
            padding: 10px;
        }
    }

    @media (max-width: 576px) {
        .image-container {
            min-height: 200px;
            aspect-ratio: 4/3;
        }
        
        .map-container {
            height: 150px;
        }
        
        .container {
            padding: 10px;
        }
        
        .top-header {
            padding: 10px 15px;
        }
        
        h1 {
            font-size: 1.5rem;
        }
    }
    
    @media (max-width: 480px) {
        .camera-btn {
            padding: 8px;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .form-input, .form-textarea {
            padding: 8px;
            font-size: 13px;
        }
        
        .image-container {
            min-height: 180px;
        }
        
        .detection-item {
            padding: 8px;
            font-size: 13px;
        }
    }
</style>
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebarPlaceholder"></div>
        <script src="js/sidebar-loader.js"></script>

        <main class="main-content">
            <div class="top-header">
                <div class="header-left">
                    <h1>Disease Detection</h1>
                </div>
            </div>

            <div class="container">
                <div class="content">
                    <div class="image-section">
                        <div class="image-container" id="imageContainer">
                            <div class="no-image" id="noImage">
                                <i class="fas fa-camera fa-2x" style="margin-bottom: 10px; color: #6c757d;"></i>
                            </div>
                            <canvas id="previewCanvas" style="display: none;"></canvas>
                        </div>

                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                            <p>Processing image...</p>
                        </div>

                        <div class="results-panel">
                            <div class="results-header">
                                <span class="results-title">DETECTIONS</span>
                                <span class="objects-count" id="objectsCount">0 objects</span>
                            </div>
                            <div class="detections-list" id="detectionsList">
                                <div style="text-align: center; color: #6c757d; padding: 20px;">
                                    No detections
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-cloud-upload-alt fa-2x" style="color: #6c757d; margin-bottom: 10px;"></i>
                            <p style="font-weight: 600; margin-bottom: 5px;">Click to upload image</p>
                            <p style="font-size: 12px; color: #6c757d; margin: 0;">Supported: JPG, PNG, JPEG</p>
                            <input type="file" id="fileInput" class="file-input" accept="image/*" style="display: none;">
                        </div>

                        <button onclick="openCamera()" class="camera-btn" id="cameraBtn">
                            <i class="fas fa-camera"></i> Take Photo
                        </button>

                        <div class="confidence-slider">
                            <div class="slider-label">
                                <span>Confidence Threshold:</span>
                                <span class="slider-value" id="confidenceValue">50%</span>
                            </div>
                            <input type="range" id="confidenceSlider" min="1" max="100" value="50"
                                oninput="updateConfidence(this.value)" style="width: 100%;">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Assessment ID <span style="color: red;">*</span></label>
                            <div class="assessment-id-container">
                                <input type="text" class="form-input" id="assessmentId" placeholder="Will auto-generate after image analysis" readonly>
                                <button type="button" class="regenerate-btn" onclick="regenerateAssessmentId()">
                                    <i class="fas fa-sync-alt"></i> Regenerate
                                </button>
                            </div>
                            <div id="assessmentIdStatus" class="id-status info">
                                Upload and analyze an image to generate Assessment ID
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Location <span style="color: red;">*</span></label>
                            
                            <!-- Location Type Selection -->
                            <div class="form-row" style="margin-bottom: 10px;">
                                <div class="form-group" style="flex: 1;">
                                    <select class="form-input" id="locationType" onchange="handleLocationTypeChange()">
                                        <option value="">Select Location Type</option>
                                        <option value="option">Select from Options</option>
                                        <option value="specific">Specific Location</option>
                                        <option value="current">Current Location</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Options Location Dropdown (shown when "Select from Options" is chosen) -->
                            <div class="form-group" id="optionsLocationGroup" style="display: none;">
                                <select class="form-input" id="locationOptions">
                                    <option value="">Select Location</option>
                                    <option value="Parit Raja">Parit Raja</option>
                                    <option value="Senggarang">Senggarang</option>
                                    <option value="Batu Pahat">Batu Pahat</option>
                                    <option value="Sri Gading">Sri Gading</option>
                                    <option value="Kampung Minyak Beku">Kampung Minyak Beku</option>
                                    <option value="Rengit">Rengit</option>
                                </select>
                            </div>
                            
                            <!-- Specific Location Input (shown when "Specific Location" is chosen) -->
                            <div class="form-group" id="specificLocationGroup" style="display: none;">
                                <input type="text" class="form-input" id="specificLocationInput" 
                                       placeholder="Enter specific address or coordinates">
                            </div>
                            
                            <!-- Current Location Button (shown when "Current Location" is chosen) -->
                            <div id="currentLocationGroup" style="display: none; margin-bottom: 10px;">
                                <button type="button" class="camera-btn" style="background: #28a745;" 
                                        onclick="getCurrentLocation()">
                                    <i class="fas fa-map-marker-alt"></i> Get Current Location
                                </button>
                            </div>
                            
                            <!-- Combined Location Display (readonly) -->
                            <input type="text" class="form-input location-display-input" id="locationDisplay" 
                                   placeholder="Location will appear here" readonly>
                            
                            <!-- Map Container -->
                            <div class="map-container" id="mapContainer"></div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-input" id="assessmentDate">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Time</label>
                                <input type="time" class="form-input" id="assessmentTime">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Detected Disease</label>
                            <input type="text" class="form-input disease-input" id="diseaseInput" placeholder="" readonly>
                            <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                                Auto-detected based on image analysis
                            </small>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Health Status</label>
                            <div id="healthStatus" class="health-status">Not assessed</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Treatment</label>
                            <textarea class="form-textarea" id="treatmentText" placeholder="Treatment recommendations will appear here"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Next Assessment</label>
                            <input type="text" class="form-input" id="nextAssessment" readonly>
                        </div>

                        <button class="camera-btn" style="background: #007bff;" onclick="saveAssessment()">
                            <i class="fas fa-save"></i> Save Assessment
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="camera-container" id="cameraContainer">
        <video id="cameraVideo" class="camera-video" autoplay playsinline></video>
        <div class="camera-controls">
            <button class="capture-btn" onclick="captureImage()">
                <i class="fas fa-camera"></i> Capture Image
            </button>
            <button class="cancel-btn" onclick="closeCamera()">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js'; 
import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyAf-wtZpl8wVjCymdLlC-YGlv7xn0yEMMU",
    authDomain: "palmaegis-setup.firebaseapp.com",
    projectId: "palmaegis-setup",
    storageBucket: "palmaegis-setup.firebasestorage.app",
    messagingSenderId: "445887502374",
    appId: "1:445887502374:web:a5f6ecaa90b88447626ee7"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Global variables
window.firebaseApp = app;
window.firebaseAuth = auth;
window.firestoreDb = db;
window.firebaseAddDoc = addDoc;
window.firebaseCollection = collection;
window.firebaseServerTimestamp = serverTimestamp;

// Configuration for multiple models
const models = {
    'ganoderma': {
        name: 'Ganoderma Detection',
        url: 'https://serverless.roboflow.com/ganoderma-1-xpzwd/1',
        apiKey: 'KOIYcp3E5rAFhgSploex',
        color: '#28a745',
        badgeClass: 'ganoderma-badge',
        defaultThreshold: 0.7
    },
    'blackspot': {
        name: 'Blackspot Disease Detection',
        url: 'https://serverless.roboflow.com/blackspot-lhjog/1',
        apiKey: 'KOIYcp3E5rAFhgSploex',
        color: '#dc3545',
        badgeClass: 'blackspot-badge',
        defaultThreshold: 0.5
    },
    'healthy': {
        name: 'Healthy Leaves Detection',
        url: 'https://serverless.roboflow.com/date-final/1',
        apiKey: 'KOIYcp3E5rAFhgSploex',
        color: '#3B82F6',
        badgeClass: 'healthy-badge',
        defaultThreshold: 0.5,
        validClasses: ['Healthy', 'healthy', 'normal', 'good', 'leaf', 'leaves', 'palm', 'tree', 'plant', 'undamaged']
    }
};

// Disease codes for ID generation
const diseaseCodes = {
    'ganoderma': 'GAN',
    'blackspot': 'BLS',
    'healthy': 'HLT',
    'unknown': 'UNK'
};

// Variables
const fileInput = document.getElementById('fileInput');
const loading = document.getElementById('loading');
const noImage = document.getElementById('noImage');
const previewCanvas = document.getElementById('previewCanvas');
const imageContainer = document.getElementById('imageContainer');
const detectionsList = document.getElementById('detectionsList');
const objectsCount = document.getElementById('objectsCount');
const confidenceSlider = document.getElementById('confidenceSlider');
const confidenceValue = document.getElementById('confidenceValue');
const cameraContainer = document.getElementById('cameraContainer');
const cameraVideo = document.getElementById('cameraVideo');

// Form elements
const assessmentId = document.getElementById('assessmentId');
const assessmentIdStatus = document.getElementById('assessmentIdStatus');
const assessmentDate = document.getElementById('assessmentDate');
const assessmentTime = document.getElementById('assessmentTime');
const diseaseInput = document.getElementById('diseaseInput');
const healthStatus = document.getElementById('healthStatus');
const treatmentText = document.getElementById('treatmentText');
const nextAssessment = document.getElementById('nextAssessment');
const mapContainer = document.getElementById('mapContainer');

// Location elements
const locationType = document.getElementById('locationType');
const optionsLocationGroup = document.getElementById('optionsLocationGroup');
const locationOptions = document.getElementById('locationOptions');
const specificLocationGroup = document.getElementById('specificLocationGroup');
const specificLocationInput = document.getElementById('specificLocationInput');
const currentLocationGroup = document.getElementById('currentLocationGroup');
const locationDisplay = document.getElementById('locationDisplay');

let originalImage = null;
let canvasContext = previewCanvas.getContext('2d');
let confidenceThreshold = 0.5;
let stream = null;
let currentDiseaseType = null;
let map = null;
let marker = null;
let currentDetections = [];
let currentUser = null;
let userData = null;
let generatedAssessmentId = '';
let isProcessing = false;
let hasProcessedImage = false;

// Check authentication state
onAuthStateChanged(auth, async (user) => {
    if (user) {
        console.log('User is signed in:', user.email);
        currentUser = user;
        window.currentUser = user;
        
        try {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                userData = userDoc.data();
                window.userData = userData;
                console.log('ðŸ” User data from Firestore:', userData);
                updateUserProfile(user, userData);
            } else {
                console.log('No user data found in Firestore');
                updateUserProfile(user, {});
            }
        } catch (error) {
            console.error('Error loading user data:', error);
            updateUserProfile(user, {});
        }
    } else {
        console.log('User is not signed in');
        window.location.href = 'signin.html';
    }
});

function updateUserProfile(user, userData) {
    console.log('ðŸ”„ Updating user profile with data:', userData);
    
    const userNameElement = document.querySelector('.user-name');
    const userRoleElement = document.querySelector('.user-role');
    
    const displayName = userData.firstName && userData.lastName 
        ? `${userData.firstName} ${userData.lastName}`
        : userData.userName 
        ? userData.userName
        : userData.displayName || user.displayName || user.email.split('@')[0] || 'User';
    
    if (userNameElement) userNameElement.textContent = displayName;

    if (userRoleElement) {
        userRoleElement.textContent = userData.bio || 'Farmer';
    }

    updateProfilePicture(userData);
}

function updateProfilePicture(userData) {
    const avatarElements = document.querySelectorAll('.user-avatar');
    
    let imageSource = 'images/user-avatar.jpg';
    
    if (userData.imageBase64 && userData.imageBase64.trim() !== '') {
        imageSource = userData.imageBase64.trim();
        console.log('ðŸŽ¯ Using Base64 image from Firestore');
    } else if (userData.picture && userData.picture.trim() !== '') {
        imageSource = userData.picture.trim();

// Function to auto-generate assessment ID after detection
async function autoGenerateAssessmentId() {
    console.log('Auto-generating Assessment ID...');
    console.log('hasProcessedImage:', hasProcessedImage);
    console.log('Current detections:', currentDetections);
    
    if (!hasProcessedImage) {
        console.log('No image has been processed yet');
        updateAssessmentIdStatus(false, 'Please process an image first');
        return;
    }

    try {
        const detectedDiseases = new Set();
        if (currentDetections && currentDetections.length > 0) {
            currentDetections.forEach(det => {
                if (det.confidence >= confidenceThreshold) {
                    // For healthy model, only count if class is in validClasses
                    if (det.model === 'healthy') {
                        if (models.healthy.validClasses.includes(det.class)) {
                            detectedDiseases.add(det.model);
                        }
                    } else {
                        detectedDiseases.add(det.model);
                    }
                }
            });
        }

        console.log('Detected diseases:', Array.from(detectedDiseases));

        let diseaseCode = diseaseCodes.healthy; // Default to healthy
        
        // Priority: diseases over healthy detection
        if (detectedDiseases.has('ganoderma')) {
            diseaseCode = diseaseCodes.ganoderma;
        } else if (detectedDiseases.has('blackspot')) {
            diseaseCode = diseaseCodes.blackspot;
        } else if (detectedDiseases.has('healthy')) {
            diseaseCode = diseaseCodes.healthy;
        } else if (detectedDiseases.size > 0) {
            // If there are detections but not from our known models
            diseaseCode = diseaseCodes.unknown;
        }

        console.log('Selected disease code:', diseaseCode);

        // Generate timestamp component
        const now = new Date();
        const dateStr = now.toISOString().slice(2, 10).replace(/-/g, '');
        const timeStr = now.getHours().toString().padStart(2, '0') + 
                       now.getMinutes().toString().padStart(2, '0');

        let userInitials = 'XX';
        if (userData) {
            const firstInitial = userData.firstName ? userData.firstName.charAt(0).toUpperCase() : 'U';
            const lastInitial = userData.lastName ? userData.lastName.charAt(0).toUpperCase() : 'S';
            userInitials = firstInitial + lastInitial;
        }

        const baseId = `${diseaseCode}-${dateStr}-${userInitials}`;
        let sequence = 1;
        let isUnique = false;
        let maxAttempts = 100;

        while (!isUnique && sequence <= maxAttempts) {
            generatedAssessmentId = `${baseId}-${sequence.toString().padStart(3, '0')}`;
            
            const assessmentsRef = collection(db, "assessments");
            const q = query(assessmentsRef, where("assessmentId", "==", generatedAssessmentId));
            const querySnapshot = await getDocs(q);
            
            if (querySnapshot.empty) {
                isUnique = true;
            } else {
                sequence++;
            }
        }

        if (!isUnique) {
            throw new Error('Could not generate unique Assessment ID');
        }

        assessmentId.value = generatedAssessmentId;
        updateAssessmentIdStatus(true, 'Unique Assessment ID generated');
        console.log('Generated Assessment ID:', generatedAssessmentId);

    } catch (error) {
        console.error('Error auto-generating Assessment ID:', error);
        generatedAssessmentId = `ASS-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
        assessmentId.value = generatedAssessmentId;
        updateAssessmentIdStatus(true, 'Generated fallback ID');
    }
}

// Main function to perform image detection
async function performImageDetection(file) {
    if (!file) {
        alert('Please select an image first!');
        return;
    }

    if (isProcessing) {
        console.log('Already processing an image');
        return;
    }

    isProcessing = true;
    hasProcessedImage = false;
    loading.style.display = 'block';
    resetAssessmentIdStatus();
    
    try {
        // Convert image to base64
        const base64Image = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = e => resolve(e.target.result.split(',')[1]);
            reader.onerror = error => reject(error);
            reader.readAsDataURL(file);
        });

        // Call all detection models
        const promises = Object.values(models).map(model =>
            axios({
                method: "POST",
                url: model.url,
                params: { api_key: model.apiKey },
                data: base64Image,
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
        );

        const responses = await Promise.all(promises);
        
        // Combine all detection results
        let allDetections = [];
        responses.forEach((response, index) => {
            const modelKey = Object.keys(models)[index];
            if (response.data && response.data.predictions) {
                const predictionsWithModel = response.data.predictions.map(pred => ({
                    ...pred,
                    model: modelKey,
                    modelName: models[modelKey].name
                }));
                allDetections.push(...predictionsWithModel);
            }
        });

        // Store all detections globally
        currentDetections = allDetections;
        hasProcessedImage = true;
        console.log('Detection complete. Total detections:', allDetections.length);
        console.log('All detections:', allDetections);
        
        // Auto-detect disease type and set threshold
        autoDetectDiseaseType(allDetections);
        
        // Filter by current threshold and display
        const filteredDetections = allDetections.filter(det => det.confidence >= confidenceThreshold);
        displayDetections(filteredDetections);

        // Auto-generate assessment ID based on detections
        await autoGenerateAssessmentId();

    } catch (error) {
        console.error('Error during image detection:', error);
        alert('Error processing image: ' + error.message);
    } finally {
        loading.style.display = 'none';
        isProcessing = false;
    }
}

// Function to auto-detect disease type and set threshold - FIXED VERSION
function autoDetectDiseaseType(detections) {
    if (!detections || detections.length === 0) {
        currentDiseaseType = 'healthy';
        setThresholdByDisease('healthy');
        return;
    }

    const hasGanoderma = detections.some(pred =>
        pred.model === 'ganoderma' && pred.confidence >= models.ganoderma.defaultThreshold
    );
    const hasBlackspot = detections.some(pred =>
        pred.model === 'blackspot' && pred.confidence >= models.blackspot.defaultThreshold
    );
    const hasHealthy = detections.some(pred =>
        pred.model === 'healthy' && pred.confidence >= models.healthy.defaultThreshold &&
        models.healthy.validClasses.includes(pred.class)
    );

    // Priority: diseases over healthy
    if (hasGanoderma) {
        setThresholdByDisease('ganoderma');
    } else if (hasBlackspot) {
        setThresholdByDisease('blackspot');
    } else if (hasHealthy) {
        setThresholdByDisease('healthy');
    } else {
        // No specific detection, default to healthy
        currentDiseaseType = 'healthy';
        setThresholdByDisease('healthy');
    }
}

function displayDetections(filteredDetections) {
    clearDetections();
    
    if (!filteredDetections || filteredDetections.length === 0) {
        detectionsList.innerHTML = `<div style="text-align: center; color: #6c757d; padding: 20px;">Healthy plant detected</div>`;
        objectsCount.textContent = '0 objects';
        updateDiseaseField([]);
        updateHealthStatus([]);
        return;
    }

    objectsCount.textContent = filteredDetections.length + ' objects';
    drawDetectionBoxes(filteredDetections);

    let detectionsHTML = '';
    filteredDetections.forEach((detection) => {
        const confidencePercent = Math.round(detection.confidence * 100);
        const modelConfig = models[detection.model];
        detectionsHTML += `
            <div class="detection-item" style="border-left-color: ${modelConfig.color}">
                <span class="detection-class">
                    ${detection.class}
                    <span class="model-badge ${modelConfig.badgeClass}">${detection.model}</span>
                </span>
                <span class="detection-confidence" style="background: ${modelConfig.color}">${confidencePercent}%</span>
            </div>
        `;
    });

    detectionsList.innerHTML = detectionsHTML;
    updateDiseaseField(filteredDetections);
    updateHealthStatus(filteredDetections);
}

function drawDetectionBoxes(detections) {
    canvasContext.drawImage(originalImage, 0, 0, previewCanvas.width, previewCanvas.height);
    
    const scaleX = previewCanvas.width / originalImage.width;
    const scaleY = previewCanvas.height / originalImage.height;

    detections.forEach((detection) => {
        const confidencePercent = Math.round(detection.confidence * 100);
        const modelConfig = models[detection.model];
        const x = (detection.x - detection.width / 2) * scaleX;
        const y = (detection.y - detection.height / 2) * scaleY;
        const width = detection.width * scaleX;
        const height = detection.height * scaleY;

        canvasContext.strokeStyle = modelConfig.color;
        canvasContext.lineWidth = 3;
        canvasContext.strokeRect(x, y, width, height);

        canvasContext.fillStyle = modelConfig.color;
        const labelText = `${detection.class} (${detection.model}) ${confidencePercent}%`;
        const textMetrics = canvasContext.measureText(labelText);
        const textWidth = textMetrics.width + 10;
        const textHeight = 20;

        canvasContext.fillRect(x, y - textHeight, textWidth, textHeight);
        canvasContext.fillStyle = '#ffffff';
        canvasContext.font = 'bold 12px Arial';
        canvasContext.fillText(labelText, x + 5, y - 5);
    });
}

function clearDetections() {
    if (originalImage) {
        canvasContext.drawImage(originalImage, 0, 0, previewCanvas.width, previewCanvas.height);
    }
}

// Save assessment function with proper Firebase integration
async function saveAssessment() {
    // Validate required fields
    if (!assessmentId.value) {
        alert('Please generate an Assessment ID first');
        return;
    }
    
    // Validate location selection
    const selectedLocationType = locationType.value;
    if (!selectedLocationType) {
        alert('Please select a location type');
        return;
    }
    
    // Validate based on location type
    if (selectedLocationType === 'option' && !locationOptions.value) {
        alert('Please select a location from the options');
        return;
    }
    
    if (selectedLocationType === 'specific' && !specificLocationInput.value.trim()) {
        alert('Please enter a specific location');
        return;
    }
    
    if (selectedLocationType === 'current' && !locationDisplay.value) {
        alert('Please get your current location first');
        return;
    }
    
    if (!locationDisplay.value) {
        alert('Please select or enter a location');
        return;
    }
    
    if (!fileInput.files[0]) {
        alert('Please upload an image first');
        return;
    }

    // Check if user is authenticated
    if (!currentUser) {
        alert('You must be logged in to save assessments');
        return;
    }

    // Double-check if Assessment ID already exists
    const idExists = await checkAssessmentIdExists(assessmentId.value);
    if (idExists) {
        alert('This Assessment ID already exists. Please regenerate a new one.');
        return;
    }

    try {
        // Convert image to base64 for storage
        const base64Image = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = e => resolve(e.target.result);
            reader.onerror = error => reject(error);
            reader.readAsDataURL(fileInput.files[0]);
        });

        // Filter detections by current threshold
        const filteredDetections = currentDetections.filter(det => det.confidence >= confidenceThreshold);

        // Create assessment object with ALL detection data
        const assessment = {
            assessmentId: assessmentId.value,
            location: locationDisplay.value,
            locationType: selectedLocationType,
            date: assessmentDate.value,
            time: assessmentTime.value,
            disease: diseaseInput.value,
            healthStatus: healthStatus.textContent,
            treatment: treatmentText.value,
            nextAssessment: nextAssessment.value,
            detections: filteredDetections,
            detectionCount: filteredDetections.length,
            confidenceThreshold: confidenceThreshold,
            image: base64Image,
            userId: currentUser.uid,
            userEmail: currentUser.email,
            userName: userData?.firstName && userData?.lastName 
                ? `${userData.firstName} ${userData.lastName}`
                : userData?.userName || currentUser.email.split('@')[0],
            timestamp: serverTimestamp(),
            createdAt: new Date().toISOString()
        };

        console.log('Saving assessment with detections:', assessment.detections);

        // Save to Firebase
        const docRef = await addDoc(collection(db, "assessments"), assessment);
        console.log("Assessment saved with ID: ", docRef.id);
        
        // Show success message
        alert('Assessment saved successfully with ID: ' + assessmentId.value);
        
        // Reset form
        resetForm();
        
    } catch (error) {
        console.error("Error saving assessment: ", error);
        alert('Error saving assessment: ' + error.message);
    }
}

// Reset form function
function resetForm() {
    // Clear assessment ID
    resetAssessmentIdStatus();
    
    // Clear location fields
    locationType.value = '';
    handleLocationTypeChange();
    locationOptions.value = '';
    specificLocationInput.value = '';
    locationDisplay.value = '';
    
    // Clear other fields
    initializeDateTime();
    diseaseInput.value = '';
    diseaseInput.className = "form-input disease-input";
    healthStatus.textContent = "Not assessed";
    healthStatus.className = "health-status";
    treatmentText.value = '';
    nextAssessment.value = '';
    
    // Clear image and detections
    fileInput.value = '';
    previewCanvas.style.display = 'none';
    noImage.style.display = 'flex';
    detectionsList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">No detections</div>';
    objectsCount.textContent = '0 objects';
    clearDetections();
    currentDetections = [];
    isProcessing = false;
    hasProcessedImage = false;
    
    // Reset map to default view
    initializeMap();
}

// Initialize the application
function init() {
    initializeDateTime();
    initializeMap();
    
    // Add event listener for location options
    locationOptions.addEventListener('change', function() {
        if (this.value) {
            updateMapForLocation(this.value);
        }
    });
    
    // Add event listener for specific location input
    specificLocationInput.addEventListener('input', function() {
        locationDisplay.value = this.value;
    });
}

// Initialize when page loads
window.onload = init;

// Make functions globally available
window.openCamera = openCamera;
window.closeCamera = closeCamera;
window.captureImage = captureImage;
window.getCurrentLocation = getCurrentLocation;
window.updateConfidence = updateConfidence;
window.saveAssessment = saveAssessment;
window.performImageDetection = performImageDetection;
window.regenerateAssessmentId = regenerateAssessmentId;
window.handleLocationTypeChange = handleLocationTypeChange;
window.updateMapForLocation = updateMapForLocation;
</script>
