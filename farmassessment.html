<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="shortcut icon" href="images/logo1.png">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/farmassessment.css" />
    
    <style>
        /* Sidebar styles removed ‚Äî use css/sidebar.css instead */

        /* Page-specific styles kept here */
        .health-status {
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .healthy {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .not-healthy {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .disease-input.auto-detected {
            background-color: #e9ecef;
            font-weight: bold;
        }

        .model-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            color: white;
            margin-left: 5px;
        }

        .ganoderma-badge {
            background-color: #28a745;
        }

        .blackspot-badge {
            background-color: #dc3545;
        }

        .detection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            border-left: 4px solid #ccc;
        }

        .detection-class {
            font-weight: bold;
        }

        .detection-confidence {
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .camera-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .camera-video {
            max-width: 90%;
            max-height: 70%;
            border-radius: 8px;
        }

        .camera-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .capture-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .capture-btn {
            background: #007bff;
            color: white;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .confidence-slider {
            margin-bottom: 20px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .slider-value {
            font-weight: bold;
            color: #007bff;
        }

        .threshold-info {
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .camera-btn {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        .camera-btn:hover {
            background: #5a6268;
        }

        .image-container {
            position: relative;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no-image {
            text-align: center;
            color: #6c757d;
            padding: 40px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-panel {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }

        .results-header {
            background: #f8f9fa;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #dee2e6;
        }

        .results-title {
            font-weight: bold;
        }

        .objects-count {
            color: #6c757d;
            font-size: 14px;
        }

        .detections-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .image-section {
            flex: 1;
            margin-right: 20px;
        }

        .form-section {
            flex: 1;
        }

        .content {
            display: flex;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .image-section {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebarPlaceholder"></div>
        <script src="js/sidebar-loader.js"></script>

        <main class="main-content">
            <div class="top-header">
                <div class="header-left">
                    <h1>Disease Detection</h1>
                </div>
            </div>

            <div class="container">
                <div class="content">
                    <div class="image-section">
                        <div class="image-container" id="imageContainer">
                            <div class="no-image" id="noImage">
                                <i>üì∑</i>
                                <p>Drag and drop image here</p>
                            </div>
                            <canvas id="previewCanvas" style="display: none;"></canvas>
                        </div>

                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                            <p>Processing image...</p>
                        </div>

                        <div class="results-panel">
                            <div class="results-header">
                                <span class="results-title">DETECTIONS</span>
                                <span class="objects-count" id="objectsCount">0 objects</span>
                            </div>
                            <div class="detections-list" id="detectionsList">
                                <div style="text-align: center; color: #6c757d; padding: 20px;">
                                    No detections
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                            <i>üìÅ</i>
                            <p>Click to upload image</p>
                            <p style="font-size: 12px; color: #6c757d; margin-top: 5px;">Supported: JPG, PNG, JPEG</p>
                            <input type="file" id="fileInput" class="file-input" accept="image/*">
                        </div>

                        <button onclick="openCamera()" class="camera-btn" id="cameraBtn">
                            üì∑ Take Photo
                        </button>

                        <div class="confidence-slider">
                            <div class="slider-label">
                                <span>Confidence Threshold:</span>
                                <span class="slider-value" id="confidenceValue">50%</span>
                            </div>
                            <input type="range" id="confidenceSlider" min="1" max="100" value="50"
                                oninput="updateConfidence(this.value)">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Assessment ID</label>
                            <input type="text" class="form-input" id="assessmentId" placeholder="Enter assessment ID">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-input" id="locationInput" placeholder="Enter location or use current location">
                            <button type="button" class="camera-btn" style="margin-top: 10px; background: #28a745;"
                                onclick="getCurrentLocation()">Use Current Location</button>
                            <div class="map-container" id="mapContainer" style="height: 200px; margin-top: 10px;"></div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-input" id="assessmentDate">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Assessment Time</label>
                                <input type="time" class="form-input" id="assessmentTime">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Detected Disease</label>
                            <input type="text" class="form-input disease-input" id="diseaseInput" placeholder="" readonly>
                            <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                                Auto-detected based on image analysis
                            </small>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Health Status</label>
                            <div id="healthStatus" class="health-status">Not assessed</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Treatment</label>
                            <textarea class="form-textarea" id="treatmentText" placeholder="Treatment recommendations will appear here"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Next Assessment</label>
                            <input type="text" class="form-input" id="nextAssessment" readonly>
                        </div>

                        <button class="camera-btn" style="background: #007bff;" onclick="saveAssessment()">
                            Save Assessment
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="camera-container" id="cameraContainer">
        <video id="cameraVideo" class="camera-video" autoplay playsinline></video>
        <div class="camera-controls">
            <button class="capture-btn" onclick="captureImage()">Capture Image</button>
            <button class="cancel-btn" onclick="closeCamera()">Cancel</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js'; 
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf-wtZpl8wVjCymdLlC-YGlv7xn0yEMMU",
            authDomain: "palmaegis-setup.firebaseapp.com",
            projectId: "palmaegis-setup",
            storageBucket: "palmaegis-setup.firebasestorage.app",
            messagingSenderId: "445887502374",
            appId: "1:445887502374:web:a5f6ecaa90b88447626ee7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables to store Firebase instances
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firestoreDb = db;
        window.firebaseAddDoc = addDoc;
        window.firebaseCollection = collection;
        window.firebaseServerTimestamp = serverTimestamp;

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User is signed in:', user.email);
                window.currentUser = user;
                
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        window.userData = userData;
                        console.log('üîç User data from Firestore:', userData);
                        updateUserProfile(user, userData);
                    } else {
                        console.log('No user data found in Firestore');
                        updateUserProfile(user, {});
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                    updateUserProfile(user, {});
                }
            } else {
                console.log('User is not signed in');
                window.location.href = 'signin.html';
            }
        });

        function updateUserProfile(user, userData) {
            console.log('üîÑ Updating user profile with data:', userData);
            
            const userNameElement = document.querySelector('.user-name');
            const userRoleElement = document.querySelector('.user-role');
            
            const displayName = userData.firstName && userData.lastName 
                ? `${userData.firstName} ${userData.lastName}`
                : userData.username 
                ? userData.username
                : userData.displayName || user.displayName || user.email.split('@')[0] || 'User';
            
            if (userNameElement) userNameElement.textContent = displayName;

            if (userRoleElement) {
                userRoleElement.textContent = userData.bio || 'Farmer';
            }

            updateProfilePicture(userData);
        }

        function updateProfilePicture(userData) {
            const avatarElements = document.querySelectorAll('.user-avatar');
            
            let imageSource = 'images/user-avatar.jpg';
            
            if (userData.imageBase64 && userData.imageBase64.trim() !== '') {
                imageSource = userData.imageBase64.trim();
                console.log('üéØ Using Base64 image from Firestore');
            } else if (userData.picture && userData.picture.trim() !== '') {
                imageSource = userData.picture.trim();
                console.log('üéØ Using picture URL from Firestore');
            } else if (userData.photoURL && userData.photoURL.trim() !== '') {
                imageSource = userData.photoURL.trim();
                console.log('üéØ Using photoURL from Firestore');
            }

            avatarElements.forEach(img => {
                img.src = imageSource;
                img.alt = 'User Avatar';
                img.onerror = function() {
                    console.warn('‚ö†Ô∏è Failed to load user image, reverting to default.');
                    this.src = 'images/user-avatar.jpg';
                };
            });

            console.log('üîÑ Updated avatar images with source:', imageSource);
        }

        // Add logout functionality
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    signOut(auth).then(() => {
                        window.location.href = 'signin.html';
                    }).catch((error) => {
                        console.error('Logout error:', error);
                    });
                });
            }

            // Initialize the map
            initializeMap();
        });

        // Konfigurasi untuk multiple models
        const models = {
            'ganoderma': {
                name: 'Ganoderma Detection',
                url: 'https://serverless.roboflow.com/ganoderma-1-xpzwd/1',
                apiKey: 'KOIYcp3E5rAFhgSploex',
                color: '#28a745',
                badgeClass: 'ganoderma-badge',
                defaultThreshold: 0.7 // 70% for Ganoderma
            },
            'blackspot': {
                name: 'Blackspot Disease Detection',
                url: 'https://serverless.roboflow.com/blackspot-lhjog/1',
                apiKey: 'KOIYcp3E5rAFhgSploex',
                color: '#dc3545',
                badgeClass: 'blackspot-badge',
                defaultThreshold: 0.5 // 50% for Blackspot
            }
        };

        // Variables
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const noImage = document.getElementById('noImage');
        const previewCanvas = document.getElementById('previewCanvas');
        const imageContainer = document.getElementById('imageContainer');
        const detectionsList = document.getElementById('detectionsList');
        const objectsCount = document.getElementById('objectsCount');
        const confidenceSlider = document.getElementById('confidenceSlider');
        const confidenceValue = document.getElementById('confidenceValue');
        const cameraContainer = document.getElementById('cameraContainer');
        const cameraVideo = document.getElementById('cameraVideo');
        const cameraBtn = document.getElementById('cameraBtn');

        // Form elements
        const assessmentId = document.getElementById('assessmentId');
        const locationInput = document.getElementById('locationInput');
        const assessmentDate = document.getElementById('assessmentDate');
        const assessmentTime = document.getElementById('assessmentTime');
        const diseaseInput = document.getElementById('diseaseInput');
        const healthStatus = document.getElementById('healthStatus');
        const treatmentText = document.getElementById('treatmentText');
        const nextAssessment = document.getElementById('nextAssessment');
        const mapContainer = document.getElementById('mapContainer');

        let originalImage = null;
        let canvasContext = previewCanvas.getContext('2d');
        let confidenceThreshold = 0.5;
        let stream = null;
        let currentDiseaseType = null;
        let map = null;
        let marker = null;
        let currentDetections = [];

        // Initialize date and time
        function initializeDateTime() {
            const now = new Date();
            assessmentDate.value = now.toISOString().split('T')[0];
            assessmentTime.value = now.toTimeString().slice(0, 5);
        }

        // Initialize map
        function initializeMap() {
            map = L.map('mapContainer').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            marker = L.marker([0, 0]).addTo(map)
                .bindPopup('Default location')
                .openPopup();
        }

        // Update map with current location
        function updateMap(lat, lng, locationName = 'Current Location') {
            if (map) {
                map.setView([lat, lng], 15);
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker([lat, lng]).addTo(map)
                    .bindPopup(locationName)
                    .openPopup();
            }
        }

        // Get current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        locationInput.value = `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
                        updateMap(lat, lng, 'Your Current Location');
                        getAddressFromCoordinates(lat, lng);
                    },
                    error => {
                        console.error('Error getting location:', error);
                        alert('Unable to get current location. Please enter manually.');
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Get address from coordinates
        function getAddressFromCoordinates(lat, lng) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.display_name) {
                        locationInput.value = data.display_name;
                    }
                })
                .catch(error => {
                    console.error('Error getting address:', error);
                });
        }

        // Update disease field based on detection results
        function updateDiseaseField(detections) {
            if (!detections || detections.length === 0) {
                diseaseInput.value = "No disease detected";
                diseaseInput.className = "form-input disease-input";
                return;
            }

            const uniqueDiseases = [...new Set(detections.map(detection => detection.class))];
            if (uniqueDiseases.length === 1) {
                diseaseInput.value = uniqueDiseases[0];
                diseaseInput.className = "form-input disease-input auto-detected";
            } else {
                diseaseInput.value = uniqueDiseases.join(", ");
                diseaseInput.className = "form-input disease-input auto-detected";
            }
        }

        // Update health status and treatment based on detection results
        function updateHealthStatus(detections) {
            const hasDisease = detections && detections.length > 0;

            if (hasDisease) {
                healthStatus.textContent = "Not Healthy";
                healthStatus.className = "health-status not-healthy";

                let treatment = "";
                let nextAssessmentDate = "";
                const today = new Date();

                const hasGanoderma = detections.some(d => d.model === 'ganoderma');
                const hasBlackspot = detections.some(d => d.model === 'blackspot');

                if (hasGanoderma) {
                    treatment += "Ganoderma Treatment:\n";
                    treatment += "- Remove and destroy infected plants\n";
                    treatment += "- Apply fungicide treatment\n";
                    treatment += "- Improve soil drainage\n";
                    treatment += "- Avoid wounding plants\n\n";
                    const tomorrow = new Date(today);
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    nextAssessmentDate = tomorrow.toISOString().split('T')[0];
                }

                if (hasBlackspot) {
                    treatment += "Blackspot Treatment:\n";
                    treatment += "- Remove infected leaves\n";
                    treatment += "- Apply fungicide spray\n";
                    treatment += "- Improve air circulation\n";
                    treatment += "- Water at the base, not on leaves\n\n";
                    const tomorrow = new Date(today);
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    nextAssessmentDate = tomorrow.toISOString().split('T')[0];
                }

                if (!hasGanoderma && !hasBlackspot) {
                    treatment = "General Plant Disease Treatment:\n";
                    treatment += "- Isolate affected plant\n";
                    treatment += "- Apply broad-spectrum fungicide\n";
                    treatment += "- Improve growing conditions\n";
                    treatment += "- Monitor daily for changes\n";
                    const tomorrow = new Date(today);
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    nextAssessmentDate = tomorrow.toISOString().split('T')[0];
                }

                treatmentText.value = treatment;
                nextAssessment.value = nextAssessmentDate;
            } else {
                healthStatus.textContent = "Healthy";
                healthStatus.className = "health-status healthy";
                treatmentText.value = "No treatment needed. Plant appears healthy.";
                const today = new Date();
                const sixMonthsLater = new Date(today);
                sixMonthsLater.setMonth(sixMonthsLater.getMonth() + 6);
                nextAssessment.value = sixMonthsLater.toISOString().split('T')[0];
            }
        }

        // Function untuk update confidence threshold
        function updateConfidence(value) {
            confidenceThreshold = value / 100;
            confidenceValue.textContent = value + '%';
            if (originalImage) {
                processImage();
            }
        }

        // Function untuk set threshold berdasarkan jenis penyakit
        function setThresholdByDisease(diseaseType) {
            currentDiseaseType = diseaseType;
            if (diseaseType === 'ganoderma') {
                confidenceThreshold = models.ganoderma.defaultThreshold;
                confidenceSlider.value = models.ganoderma.defaultThreshold * 100;
                confidenceValue.textContent = Math.round(models.ganoderma.defaultThreshold * 100) + '%';
            } else if (diseaseType === 'blackspot') {
                confidenceThreshold = models.blackspot.defaultThreshold;
                confidenceSlider.value = models.blackspot.defaultThreshold * 100;
                confidenceValue.textContent = Math.round(models.blackspot.defaultThreshold * 100) + '%';
            }
        }

        // Function untuk membuka kamera
        async function openCamera() {
            try {
                const constraints = { 
                    video: { facingMode: 'environment' }
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraVideo.srcObject = stream;
                cameraContainer.style.display = 'flex';
            } catch (error) {
                console.error('Error accessing back camera:', error);
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    cameraVideo.srcObject = stream;
                    cameraContainer.style.display = 'flex';
                } catch (fallbackError) {
                    console.error('Fallback camera also failed:', fallbackError);
                    alert('Unable to access camera. Please ensure you have granted camera permissions.');
                }
            }
        }

        // Function untuk menutup kamera
        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            cameraContainer.style.display = 'none';
        }

        // Function untuk mengambil gambar dari kamera
        function captureImage() {
            const tempCanvas = document.createElement('canvas');
            const tempContext = tempCanvas.getContext('2d');
            tempCanvas.width = cameraVideo.videoWidth;
            tempCanvas.height = cameraVideo.videoHeight;
            tempContext.drawImage(cameraVideo, 0, 0);

            tempCanvas.toBlob(function (blob) {
                const file = new File([blob], 'camera-capture.jpg', { type: 'image/jpeg' });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                processFileInput();
                closeCamera();
            }, 'image/jpeg');
        }

        // Function untuk memproses input file
        function processFileInput() {
            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    originalImage = new Image();
                    originalImage.onload = function () {
                        const maxWidth = 800;
                        const scale = Math.min(maxWidth / originalImage.width, 1);
                        previewCanvas.width = originalImage.width * scale;
                        previewCanvas.height = originalImage.height * scale;
                        previewCanvas.style.maxWidth = '100%';
                        previewCanvas.style.height = 'auto';
                        canvasContext.drawImage(originalImage, 0, 0, previewCanvas.width, previewCanvas.height);
                        previewCanvas.style.display = 'block';
                        noImage.style.display = 'none';
                        currentDiseaseType = null;
                        processImage();
                    }
                    originalImage.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // Event listener untuk file input
        fileInput.addEventListener('change', processFileInput);

        async function processImage() {
            if (!fileInput.files[0]) {
                alert('Please select an image first!');
                return;
            }

            loading.style.display = 'block';
            const reader = new FileReader();
            reader.onload = async function (e) {
                try {
                    const base64Image = e.target.result.split(',')[1];
                    const promises = Object.values(models).map(model =>
                        axios({
                            method: "POST",
                            url: model.url,
                            params: { api_key: model.apiKey },
                            data: base64Image,
                            headers: { "Content-Type": "application/x-www-form-urlencoded" }
                        })
                    );

                    const responses = await Promise.all(promises);
                    const combinedResults = { predictions: [] };

                    responses.forEach((response, index) => {
                        const modelKey = Object.keys(models)[index];
                        if (response.data.predictions) {
                            const predictionsWithModel = response.data.predictions.map(pred => ({
                                ...pred,
                                model: modelKey
                            }));
                            combinedResults.predictions.push(...predictionsWithModel);
                        }
                    });

                    autoDetectDiseaseType(combinedResults);
                    displayDetections(combinedResults);

                } catch (error) {
                    console.error('Error:', error);
                    alert('Error processing image: ' + error.message);
                } finally {
                    loading.style.display = 'none';
                }
            };
            reader.readAsDataURL(fileInput.files[0]);
        }

        // Function untuk auto-detect jenis penyakit dan set threshold
        function autoDetectDiseaseType(data) {
            if (!data.predictions || data.predictions.length === 0) {
                currentDiseaseType = null;
                return;
            }

            const hasGanoderma = data.predictions.some(pred =>
                pred.model === 'ganoderma' && pred.confidence >= models.ganoderma.defaultThreshold
            );
            const hasBlackspot = data.predictions.some(pred =>
                pred.model === 'blackspot' && pred.confidence >= models.blackspot.defaultThreshold
            );

            if (hasGanoderma) {
                setThresholdByDisease('ganoderma');
            } else if (hasBlackspot) {
                setThresholdByDisease('blackspot');
            } else {
                currentDiseaseType = null;
            }
        }

        function displayDetections(data) {
            clearDetections();
            if (!data.predictions || data.predictions.length === 0) {
                detectionsList.innerHTML = `<div style="text-align: center; color: #6c757d; padding: 20px;">No objects detected</div>`;
                objectsCount.textContent = '0 objects';
                updateDiseaseField([]);
                updateHealthStatus([]);
                currentDetections = [];
                return;
            }

            const filteredPredictions = data.predictions.filter(pred => pred.confidence >= confidenceThreshold);
            currentDetections = filteredPredictions;

            if (filteredPredictions.length === 0) {
                detectionsList.innerHTML = `<div style="text-align: center; color: #6c757d; padding: 20px;">No objects above confidence threshold (${Math.round(confidenceThreshold * 100)}%)</div>`;
                objectsCount.textContent = '0 objects';
                updateDiseaseField([]);
                updateHealthStatus([]);
                return;
            }

            objectsCount.textContent = filteredPredictions.length + ' objects';
            drawDetectionBoxes(filteredPredictions);

            let detectionsHTML = '';
            filteredPredictions.forEach((prediction) => {
                const confidencePercent = Math.round(prediction.confidence * 100);
                const modelConfig = models[prediction.model];
                detectionsHTML += `
                    <div class="detection-item" style="border-left-color: ${modelConfig.color}">
                        <span class="detection-class">
                            ${prediction.class}
                            <span class="model-badge ${modelConfig.badgeClass}">${prediction.model}</span>
                        </span>
                        <span class="detection-confidence" style="background: ${modelConfig.color}">${confidencePercent}%</span>
                    </div>
                `;
            });

            detectionsList.innerHTML = detectionsHTML;
            updateDiseaseField(filteredPredictions);
            updateHealthStatus(filteredPredictions);
        }

        function drawDetectionBoxes(predictions) {
            canvasContext.drawImage(originalImage, 0, 0, previewCanvas.width, previewCanvas.height);
            const scaleX = previewCanvas.width / originalImage.width;
            const scaleY = previewCanvas.height / originalImage.height;

            predictions.forEach((prediction) => {
                const confidencePercent = Math.round(prediction.confidence * 100);
                const modelConfig = models[prediction.model];
                const x = (prediction.x - prediction.width / 2) * scaleX;
                const y = (prediction.y - prediction.height / 2) * scaleY;
                const width = prediction.width * scaleX;
                const height = prediction.height * scaleY;

                canvasContext.strokeStyle = modelConfig.color;
                canvasContext.lineWidth = 3;
                canvasContext.strokeRect(x, y, width, height);

                canvasContext.fillStyle = modelConfig.color;
                const labelText = `${prediction.class} (${prediction.model}) ${confidencePercent}%`;
                const textMetrics = canvasContext.measureText(labelText);
                const textWidth = textMetrics.width + 10;
                const textHeight = 20;

                canvasContext.fillRect(x, y - textHeight, textWidth, textHeight);
                canvasContext.fillStyle = '#ffffff';
                canvasContext.font = 'bold 12px Arial';
                canvasContext.fillText(labelText, x + 5, y - 5);
            });
        }

        function clearDetections() {
            if (originalImage) {
                canvasContext.drawImage(originalImage, 0, 0, previewCanvas.width, previewCanvas.height);
            }
        }

        // FIXED: Save assessment function with proper Firebase integration
        async function saveAssessment() {
            // Validate required fields
            if (!assessmentId.value) {
                alert('Please enter an Assessment ID');
                return;
            }
            
            if (!locationInput.value) {
                alert('Please enter a location');
                return;
            }
            
            if (!fileInput.files[0]) {
                alert('Please upload an image first');
                return;
            }

            // Check if user is authenticated
            if (!window.currentUser) {
                alert('You must be logged in to save assessments');
                return;
            }

            try {
                // Convert image to base64 for storage
                const base64Image = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = error => reject(error);
                    reader.readAsDataURL(fileInput.files[0]);
                });

                // Create assessment object
                const assessment = {
                    id: assessmentId.value,
                    location: locationInput.value,
                    date: assessmentDate.value,
                    time: assessmentTime.value,
                    disease: diseaseInput.value,
                    healthStatus: healthStatus.textContent,
                    treatment: treatmentText.value,
                    nextAssessment: nextAssessment.value,
                    detections: currentDetections,
                    image: base64Image,
                    userId: window.currentUser.uid,
                    userName: window.userData?.firstName && window.userData?.lastName 
                        ? `${window.userData.firstName} ${window.userData.lastName}`
                        : window.userData?.username || window.currentUser.email,
                    timestamp: window.firebaseServerTimestamp()
                };

                // Save to Firebase using the global Firebase instances
                const docRef = await window.firebaseAddDoc(window.firebaseCollection(window.firestoreDb, "assessments"), assessment);
                console.log("Assessment saved with ID: ", docRef.id);
                
                // Show success message
                alert('Assessment saved successfully!');
                
                // Reset form
                resetForm();
            } catch (error) {
                console.error("Error saving assessment: ", error);
                alert('Error saving assessment: ' + error.message);
            }
        }

        // Reset form function
        function resetForm() {
            assessmentId.value = 'ASS-' + Math.floor(1000 + Math.random() * 9000);
            locationInput.value = '';
            assessmentDate.value = new Date().toISOString().split('T')[0];
            assessmentTime.value = new Date().toTimeString().slice(0, 5);
            diseaseInput.value = '';
            diseaseInput.className = "form-input disease-input";
            healthStatus.textContent = "Not assessed";
            healthStatus.className = "health-status";
            treatmentText.value = '';
            nextAssessment.value = '';
            
            // Clear image and detections
            fileInput.value = '';
            previewCanvas.style.display = 'none';
            noImage.style.display = 'flex';
            detectionsList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">No detections</div>';
            objectsCount.textContent = '0 objects';
            clearDetections();
            currentDetections = [];
        }

        // Initialize the application
        function init() {
            initializeDateTime();
            initializeMap();
            assessmentId.value = 'ASS-' + Math.floor(1000 + Math.random() * 9000);
        }

        // Initialize when page loads
        window.onload = init;

        // Make functions globally available
        window.openCamera = openCamera;
        window.closeCamera = closeCamera;
        window.captureImage = captureImage;
        window.getCurrentLocation = getCurrentLocation;
        window.updateConfidence = updateConfidence;
        window.saveAssessment = saveAssessment;
    </script>
</body>
