<style>

<script>
// JavaScript for logout dialog functionality
function showLogoutDialog(event) {
    if (event) event.preventDefault();
    const dialog = document.getElementById('logoutDialogOverlay');
    dialog.style.display = 'block';
    document.body.style.overflow = 'hidden'; // Prevent scrolling
    
    // Add a small delay for better UX
    setTimeout(() => {
        document.addEventListener('touchstart', handleOutsideTouch, { passive: true });
    }, 100);
}

function hideLogoutDialog() {
    const dialog = document.getElementById('logoutDialogOverlay');
    dialog.style.display = 'none';
    document.body.style.overflow = 'auto'; // Restore scrolling
    document.removeEventListener('touchstart', handleOutsideTouch);
}

function handleOutsideTouch(event) {
    const dialog = document.getElementById('logoutDialogOverlay');
    if (event.target === dialog) {
        hideLogoutDialog();
    }
}

function confirmLogout() {
    const confirmBtn = document.getElementById('confirmLogout');
    
    // Add loading state
    confirmBtn.classList.add('loading');
    confirmBtn.innerHTML = '<i class="fas fa-spinner"></i> Logging out...';
    
    // Simulate logout process (replace with actual logout API call)
    setTimeout(() => {
        // Clear any stored data
        localStorage.removeItem('userToken');
        localStorage.removeItem('userData');
        
        // Redirect to login page
        window.location.href = 'signin.html';
    }, 1000);
}

// Initialize dialog functionality
document.addEventListener('DOMContentLoaded', function() {
    const dialogOverlay = document.getElementById('logoutDialogOverlay');
    const cancelBtn = document.getElementById('cancelLogout');
    const confirmBtn = document.getElementById('confirmLogout');
    const logoutBtn = document.getElementById('logoutBtn');
    
    // Check if elements exist
    if (!dialogOverlay || !cancelBtn || !confirmBtn) {
        console.error('One or more dialog elements not found!');
        return;
    }
    
    // Hide dialog when clicking outside (for desktop)
    dialogOverlay.addEventListener('click', function(event) {
        if (event.target === dialogOverlay) {
            hideLogoutDialog();
        }
    });
    
    // Cancel button click (works for both click and touch)
    cancelBtn.addEventListener('click', function(event) {
        event.stopPropagation();
        hideLogoutDialog();
    });
    
    // Add touch event for mobile
    cancelBtn.addEventListener('touchend', function(event) {
        event.preventDefault(); // Prevent double fire
        event.stopPropagation();
        hideLogoutDialog();
    });
    
    // Confirm button click (works for both click and touch)
    confirmBtn.addEventListener('click', function(event) {
        event.stopPropagation();
        confirmLogout();
    });
    
    // Add touch event for mobile
    confirmBtn.addEventListener('touchend', function(event) {
        event.preventDefault(); // Prevent double fire
        event.stopPropagation();
        confirmLogout();
    });
    
    // Logout button in sidebar
    if (logoutBtn) {
        logoutBtn.addEventListener('click', showLogoutDialog);
        logoutBtn.addEventListener('touchend', function(event) {
            event.preventDefault();
            showLogoutDialog(event);
        });
    }
    
    // Add event listener for Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const dialog = document.getElementById('logoutDialogOverlay');
            if (dialog && dialog.style.display === 'block') {
                hideLogoutDialog();
            }
        }
    });
});

// Prevent dialog from closing when clicking inside the dialog box
document.addEventListener('click', function(event) {
    const dialog = document.querySelector('.logout-dialog');
    if (dialog && dialog.contains(event.target)) {
        event.stopPropagation();
    }
});

// Additional mobile touch handling
document.addEventListener('touchstart', function(event) {
    // Prevent accidental background scrolling when dialog is open
    const dialog = document.getElementById('logoutDialogOverlay');
    if (dialog && dialog.style.display === 'block') {
        event.preventDefault();
    }
}, { passive: false });
</script>
