<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment | Palm Aegis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/treatment.css">
    <link rel="icon" href="images/logo1.png" type="image/png" sizes="32x32">
    <link rel="shortcut icon" href="images/logo1.png">
    <meta name="theme-color" content="#2e7d32">
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-light: #4caf50;
            --primary-dark: #1b5e20;
            --secondary-color: #66bb6a;
            --accent-color: #aed581;
            --text-color: #333333;
            --text-light: #666666;
            --text-lighter: #888888;
            --bg-color: #c8f0c8;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.12);
            --gradient: linear-gradient(135deg, #2e7d32, #4caf50);
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196f3;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #eafbea, #c8f0c8);
            color: var(--text-color);
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 1.5rem;
            overflow-y: auto;
            transition: margin-left var(--transition-speed);
            width: calc(100% - 260px);
        }

        /* Header */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .header-left h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .view-toggle {
            display: flex;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            overflow: hidden;
        }

        .view-btn {
            padding: 0.6rem 1.2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-light);
            transition: all 0.3s;
        }

        .view-btn.active {
            background: var(--gradient);
            color: white;
        }

        .filter-btn {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: rgba(46, 125, 50, 0.1);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 0.7rem 1.2rem;
            min-width: 250px;
        }

        .search-box i {
            color: var(--text-lighter);
            margin-right: 10px;
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            color: var(--text-color);
        }

        /* Content Layout */
        .container {
            padding: 0;
        }

        .layout {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Search Section */
        .search-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .search-section h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-container input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-container button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .search-container button:hover {
            opacity: 0.9;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .filter-buttons .filter-btn {
            padding: 0.5rem 1.2rem;
            border: 1px solid var(--border-color);
            background: white;
            color: var(--text-light);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-buttons .filter-btn.active {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-buttons .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Treatment Cards View */
        .treatment-list {
            display: block;
        }

        .treatment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .treatment-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .treatment-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .treatment-image {
            height: 200px;
            overflow: hidden;
        }

        .treatment-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .treatment-card:hover .treatment-image img {
            transform: scale(1.05);
        }

        .treatment-info {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .treatment-name {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .treatment-plant-part {
            background: rgba(46, 125, 50, 0.1);
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .treatment-symptoms {
            color: var(--text-light);
            font-size: 0.95rem;
            margin: 1rem 0;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .treatment-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .treatment-actions button {
            flex: 1;
            padding: 0.7rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .view-details {
            background: rgba(46, 125, 50, 0.1);
            color: var(--primary-color);
        }

        .view-details:hover {
            background: rgba(46, 125, 50, 0.2);
        }

        .apply-treatment {
            background: var(--gradient);
            color: white;
        }

        .apply-treatment:hover {
            opacity: 0.9;
        }

        /* Table View */
        .data-tables {
            display: none;
        }

        .data-tables.active {
            display: block;
        }

        .table-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }

        .table-container h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-container h3 i {
            color: var(--primary-light);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: rgba(46, 125, 50, 0.1);
            color: var(--primary-dark);
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
        }

        .data-table td {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .data-table tr:hover {
            background: rgba(46, 125, 50, 0.05);
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .severity-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
        }

        .severity-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .severity-medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .severity-high {
            background: #ffebee;
            color: #e53935;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .table-action-btn {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: all 0.3s;
        }

        .view-action {
            background: #e3f2fd;
            color: #1976d2;
        }

        .apply-action {
            background: rgba(46, 125, 50, 0.1);
            color: var(--primary-color);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No Data Message */
        .no-results {
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .no-results i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .no-results h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: var(--text-light);
        }

        /* Error Message */
        .error-message {
            text-align: center;
            padding: 2rem;
            background: #ffebee;
            border-radius: var(--border-radius);
            color: #e53935;
            margin: 1rem 0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-hover);
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            z-index: 1;
        }

        .close-modal:hover {
            color: var(--primary-color);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: flex-start;
        }

        .modal-image {
            width: 200px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-title {
            flex: 1;
        }

        .modal-title h2 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .modal-title p {
            color: var(--text-light);
            line-height: 1.6;
        }

        .treatment-details {
            display: grid;
            gap: 1.5rem;
        }

        .treatment-section {
            background: rgba(46, 125, 50, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .treatment-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .treatment-section h3 i {
            color: var(--primary-light);
        }

        .treatment-section p {
            line-height: 1.6;
            color: var(--text-color);
        }

        .treatment-section ul {
            list-style: none;
            padding: 0;
        }

        .treatment-section li {
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
            position: relative;
            line-height: 1.6;
        }

        .treatment-section li:before {
            content: "â€¢";
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }

            .top-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .search-box {
                width: 100%;
                min-width: auto;
            }

            .view-toggle {
                width: 100%;
                justify-content: center;
            }

            .filter-btn {
                width: 100%;
                justify-content: center;
            }

            .treatment-grid {
                grid-template-columns: 1fr;
            }

            .modal-header {
                flex-direction: column;
            }

            .modal-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div id="sidebarPlaceholder"></div>
        <script src="js/sidebar-loader.js"></script>

        <main class="main-content">
            <div class="top-header">
                <div class="header-left">
                    <h1><i class="fas fa-clinic-medical"></i> Treatment Management</h1>
                </div>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search treatments...">
                    </div>
                    <div class="view-toggle">
                        <button class="view-btn active" id="viewCardsBtn">
                            <i class="fas fa-th-large"></i> Cards
                        </button>
                        <button class="view-btn" id="viewTablesBtn">
                            <i class="fas fa-table"></i> Table
                        </button>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="layout">
                    <section class="search-section">
                        <h2>Find Treatment for Plant Diseases</h2>
                        <div class="search-container">
                            <input type="text" id="searchInputMain" placeholder="Search by disease name, symptom, or plant part...">
                            <button id="searchBtn">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                        <h3>Filter by Plant Part</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All Parts</button>
                            <button class="filter-btn" data-filter="Leaves">Leaves</button>
                            <button class="filter-btn" data-filter="Fruits">Fruits</button>
                            <button class="filter-btn" data-filter="Stems">Stems</button>
                            <button class="filter-btn" data-filter="Roots">Roots</button>
                            <button class="filter-btn" data-filter="Trunk">Trunk</button>
                        </div>
                    </section>

                    <section class="treatment-list active" id="cardsView">
                        <div class="loading" id="loadingMessage">
                            <div class="loading-spinner"></div>
                            <p>Loading treatments...</p>
                        </div>
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <div id="treatmentContainer" class="treatment-grid">
                            <!-- Treatments will be loaded here dynamically from Firebase -->
                        </div>
                    </section>

                    <section class="data-tables" id="tableView">
                        <div class="table-container">
                            <h3><i class="fas fa-pills"></i> Available Treatments</h3>
                            <div class="table-responsive">
                                <table class="data-table" id="treatmentsTable">
                                    <thead>
                                        <tr>
                                            <th>Disease</th>
                                            <th>Plant Part</th>
                                            <th>Severity</th>
                                            <th>Primary Symptoms</th>
                                            <th>Treatment Type</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="treatmentsTableBody">
                                        <!-- Table rows will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Treatment Details Modal -->
    <div id="treatmentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalContent" class="modal-body">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf-wtZpl8wVjCymdLlC-YGlv7xn0yEMMU",
            authDomain: "palmaegis-setup.firebaseapp.com",
            projectId: "palmaegis-setup",
            storageBucket: "palmaegis-setup.firebasestorage.app",
            messagingSenderId: "445887502374",
            appId: "1:445887502374:web:a5f6ecaa90b88447626ee7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const searchInput = document.getElementById('searchInputMain');
        const headerSearch = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const treatmentContainer = document.getElementById('treatmentContainer');
        const treatmentModal = document.getElementById('treatmentModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.querySelector('.close-modal');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const viewCardsBtn = document.getElementById('viewCardsBtn');
        const viewTablesBtn = document.getElementById('viewTablesBtn');
        const cardsView = document.getElementById('cardsView');
        const tableView = document.getElementById('tableView');
        const treatmentsTableBody = document.getElementById('treatmentsTableBody');

        // Current filter state
        let currentFilter = 'all';
        let currentSearchTerm = '';
        let allDiseases = [];
        let filteredDiseases = [];

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User is signed in:', user.email);
                window.currentUser = user;

                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        window.userData = userData;
                        updateUserProfile(user, userData);
                    } else {
                        updateUserProfile(user, {});
                    }

                    // Load treatment data
                    loadTreatmentsFromFirebase();
                } catch (error) {
                    console.error('Error loading user data:', error);
                    updateUserProfile(user, {});
                    showError("Failed to load user data. Please try again.");
                }
            } else {
                console.log('User is not signed in');
                window.location.href = 'signin.html';
            }
        });

        function updateUserProfile(user, userData) {
            const userNameElement = document.querySelector('.user-name');
            const userRoleElement = document.querySelector('.user-role');

            const displayName = userData.firstName && userData.lastName
                ? `${userData.firstName} ${userData.lastName}`
                : userData.username
                    ? userData.username
                    : userData.displayName || user.displayName || user.email.split('@')[0] || 'User';

            if (userNameElement) userNameElement.textContent = displayName;
            if (userRoleElement) userRoleElement.textContent = userData.bio || 'Farmer';

            // set avatar(s) safely (use base64/photoURL/picture or fall back to default)
            const avatarSrc = userData.imageBase64 || userData.picture || userData.photoURL || 'images/user-avatar.jpg';
            const avatars = document.querySelectorAll('.user-avatar');
            avatars.forEach(img => {
                if (img) {
                    img.src = avatarSrc;
                    img.onerror = () => { img.src = 'images/default-avatar.png'; };
                }
            });

            // store for later in case sidebar is loaded after profile
            window.userData = userData;
        }

        // If sidebar is loaded after user data, re-apply avatar when sidebar is inserted
        if (window.__sidebarLoaded) {
            // sidebar might already be present
            if (window.userData) updateUserProfile(window.currentUser, window.userData);
        } else {
            window.addEventListener('sidebar:loaded', () => {
                if (window.currentUser) updateUserProfile(window.currentUser, window.userData || {});
            }, { once: true });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            // View toggle
            viewCardsBtn.addEventListener('click', () => {
                viewCardsBtn.classList.add('active');
                viewTablesBtn.classList.remove('active');
                cardsView.style.display = 'block';
                tableView.style.display = 'none';
                updateTableView();
            });

            viewTablesBtn.addEventListener('click', () => {
                viewTablesBtn.classList.add('active');
                viewCardsBtn.classList.remove('active');
                cardsView.style.display = 'none';
                tableView.style.display = 'block';
                updateTableView();
            });

            // Search functionality
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });

            // Header search
            headerSearch.addEventListener('input', function (event) {
                currentSearchTerm = event.target.value.trim().toLowerCase();
                filterAndDisplayTreatments();
            });

            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    // Update filter and display treatments
                    currentFilter = this.getAttribute('data-filter');
                    filterAndDisplayTreatments();
                });
            });

            // Modal close button
            closeModal.addEventListener('click', function () {
                treatmentModal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', function (event) {
                if (event.target === treatmentModal) {
                    treatmentModal.style.display = 'none';
                }
            });

            // Logout functionality
            document.addEventListener('click', function (e) {
                if (e.target.id === 'logoutBtn') {
                    e.preventDefault();
                    signOut(auth).then(() => {
                        window.location.href = 'signin.html';
                    }).catch((error) => {
                        console.error('Logout error:', error);
                    });
                }
            });
        }

        // Show error message
        function showError(message) {
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
            loadingMessage.style.display = 'none';
            treatmentContainer.style.display = 'none';
            treatmentsTableBody.innerHTML = '<tr><td colspan="6" class="no-results">' + message + '</td></tr>';
        }

        // Load treatments from Firebase
        async function loadTreatmentsFromFirebase() {
            loadingMessage.style.display = 'flex';
            loadingMessage.style.flexDirection = 'column';
            loadingMessage.style.alignItems = 'center';
            treatmentContainer.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const querySnapshot = await getDocs(collection(db, 'treatments'));

                loadingMessage.style.display = 'none';
                treatmentContainer.style.display = 'grid';

                if (querySnapshot.empty) {
                    treatmentContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-seedling"></i>
                            <h3>No Treatments Available</h3>
                            <p>Please check back later or contact support to add treatments.</p>
                        </div>
                    `;
                    return;
                }

                allDiseases = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    allDiseases.push({
                        id: doc.id,
                        name: data.name || 'Unknown Disease',
                        plantPart: data.plantPart || 'Unknown',
                        severity: data.severity || 'Medium',
                        image: data.image || 'https://via.placeholder.com/400x300?text=No+Image',
                        symptoms: data.symptoms || 'No symptoms description available.',
                        description: data.description || 'No description available.',
                        treatment: data.treatment || ['No treatment information available.'],
                        prevention: data.prevention || ['No prevention information available.'],
                        treatmentType: data.treatmentType || 'Chemical',
                        applicationMethod: data.applicationMethod || 'Spray',
                        frequency: data.frequency || 'Weekly'
                    });
                });

                filterAndDisplayTreatments();
            } catch (error) {
                console.error("Error getting documents: ", error);
                showError('Error loading treatments: ' + error.message);
            }
        }

        // Perform search
        function performSearch() {
            currentSearchTerm = searchInput.value.trim().toLowerCase();
            filterAndDisplayTreatments();
        }

        // Filter and display treatments based on current filter and search term
        function filterAndDisplayTreatments() {
            filteredDiseases = allDiseases;

            // Apply search filter
            if (currentSearchTerm) {
                filteredDiseases = filteredDiseases.filter(disease =>
                    disease.name.toLowerCase().includes(currentSearchTerm) ||
                    (disease.symptoms && disease.symptoms.toLowerCase().includes(currentSearchTerm)) ||
                    disease.plantPart.toLowerCase().includes(currentSearchTerm) ||
                    disease.treatmentType.toLowerCase().includes(currentSearchTerm)
                );
            }

            // Apply plant part filter
            if (currentFilter !== 'all') {
                filteredDiseases = filteredDiseases.filter(disease =>
                    disease.plantPart === currentFilter
                );
            }

            displayTreatments(filteredDiseases);
            updateTableView();
        }

        // Display treatments in the container
        function displayTreatments(diseasesToShow) {
            if (diseasesToShow.length === 0) {
                treatmentContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No Treatments Found</h3>
                        <p>Try adjusting your search or filter criteria.</p>
                    </div>
                `;
                return;
            }

            treatmentContainer.innerHTML = '';
            
            diseasesToShow.forEach(disease => {
                const treatmentCard = document.createElement('div');
                treatmentCard.className = 'treatment-card';
                treatmentCard.setAttribute('data-id', disease.id);

                // Determine severity badge class
                let severityClass = 'severity-medium';
                if (disease.severity === 'Low') severityClass = 'severity-low';
                else if (disease.severity === 'High') severityClass = 'severity-high';

                treatmentCard.innerHTML = `
                    <div class="treatment-image">
                        <img src="${disease.image}" alt="${disease.name}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                    </div>
                    <div class="treatment-info">
                        <h3 class="treatment-name">
                            ${disease.name}
                            <span class="treatment-plant-part">${disease.plantPart}</span>
                        </h3>
                        <div style="margin-bottom: 0.5rem;">
                            <span class="severity-badge ${severityClass}">${disease.severity} Severity</span>
                        </div>
                        <p class="treatment-symptoms">${disease.symptoms}</p>
                        <div class="treatment-actions">
                            <button class="view-details" data-id="${disease.id}">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                            <button class="apply-treatment" onclick="applyTreatment('${disease.id}')">
                                <i class="fas fa-check-circle"></i> Apply
                            </button>
                        </div>
                    </div>
                `;

                treatmentContainer.appendChild(treatmentCard);
            });

            // Add event listeners to view details buttons
            document.querySelectorAll('.view-details').forEach(btn => {
                btn.addEventListener('click', function () {
                    const diseaseId = this.getAttribute('data-id');
                    showTreatmentDetails(diseaseId);
                });
            });
        }

        // Update table view
        function updateTableView() {
            if (filteredDiseases.length === 0) {
                treatmentsTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem;">
                            <div class="no-results">
                                <i class="fas fa-search"></i>
                                <h3>No Treatments Found</h3>
                                <p>Try adjusting your search or filter criteria.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            treatmentsTableBody.innerHTML = '';
            
            filteredDiseases.forEach(disease => {
                // Determine severity badge class
                let severityClass = 'severity-medium';
                if (disease.severity === 'Low') severityClass = 'severity-low';
                else if (disease.severity === 'High') severityClass = 'severity-high';

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${disease.name}</strong></td>
                    <td>${disease.plantPart}</td>
                    <td><span class="severity-badge ${severityClass}">${disease.severity}</span></td>
                    <td>${disease.symptoms.substring(0, 100)}${disease.symptoms.length > 100 ? '...' : ''}</td>
                    <td>${disease.treatmentType}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="table-action-btn view-action" onclick="showTreatmentDetails('${disease.id}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="table-action-btn apply-action" onclick="applyTreatment('${disease.id}')">
                                <i class="fas fa-check-circle"></i> Apply
                            </button>
                        </div>
                    </td>
                `;
                
                treatmentsTableBody.appendChild(row);
            });
        }

        // Show treatment details in modal
        function showTreatmentDetails(diseaseId) {
            const disease = filteredDiseases.find(d => d.id === diseaseId);

            if (!disease) return;

            // Ensure treatment and prevention are arrays
            const treatmentItems = Array.isArray(disease.treatment) ? disease.treatment : [disease.treatment];
            const preventionItems = Array.isArray(disease.prevention) ? disease.prevention : [disease.prevention];

            // Determine severity badge class
            let severityClass = 'severity-medium';
            if (disease.severity === 'Low') severityClass = 'severity-low';
            else if (disease.severity === 'High') severityClass = 'severity-high';

            modalContent.innerHTML = `
                <div class="modal-header">
                    <div class="modal-image">
                        <img src="${disease.image}" alt="${disease.name}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                    </div>
                    <div class="modal-title">
                        <h2>${disease.name}</h2>
                        <div style="display: flex; gap: 1rem; margin: 0.5rem 0 1rem;">
                            <span class="treatment-plant-part">${disease.plantPart}</span>
                            <span class="severity-badge ${severityClass}">${disease.severity} Severity</span>
                        </div>
                        <p>${disease.description}</p>
                        <div style="margin-top: 1rem; display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem;">
                            <div style="text-align: center;">
                                <div style="color: var(--text-light); font-size: 0.9rem;">Treatment Type</div>
                                <div style="color: var(--primary-color); font-weight: 500;">${disease.treatmentType}</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="color: var(--text-light); font-size: 0.9rem;">Application</div>
                                <div style="color: var(--primary-color); font-weight: 500;">${disease.applicationMethod}</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="color: var(--text-light); font-size: 0.9rem;">Frequency</div>
                                <div style="color: var(--primary-color); font-weight: 500;">${disease.frequency}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="treatment-details">
                    <div class="treatment-section">
                        <h3><i class="fas fa-stethoscope"></i> Symptoms</h3>
                        <p>${disease.symptoms}</p>
                    </div>
                    <div class="treatment-section">
                        <h3><i class="fas fa-pills"></i> Treatment</h3>
                        <ul>
                            ${treatmentItems.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="treatment-section">
                        <h3><i class="fas fa-shield-alt"></i> Prevention</h3>
                        <ul>
                            ${preventionItems.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                <div style="margin-top: 2rem; padding: 1rem; background: rgba(46, 125, 50, 0.1); border-radius: 8px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h4 style="color: var(--primary-color); margin-bottom: 0.5rem;">Ready to apply this treatment?</h4>
                            <p style="color: var(--text-light); font-size: 0.9rem;">Apply this treatment to affected plants in your farm.</p>
                        </div>
                        <button onclick="applyTreatment('${disease.id}')" style="background: var(--gradient); color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-check-circle"></i> Apply Treatment
                        </button>
                    </div>
                </div>
            `;

            treatmentModal.style.display = 'flex';
        }

        // Apply treatment function
        window.applyTreatment = function(diseaseId) {
            const disease = filteredDiseases.find(d => d.id === diseaseId);
            if (disease) {
                // Store treatment in session storage for use in application form
                sessionStorage.setItem('selectedTreatment', JSON.stringify(disease));
                
                // Show confirmation
                if (confirm(`Apply "${disease.name}" treatment to your farm?`)) {
                    // Redirect to treatment application form or open a modal
                    window.location.href = 'apply-treatment.html?disease=' + encodeURIComponent(disease.id);
                }
            }
        };

        // Initialize with cards view
        viewCardsBtn.click();
    </script>
</body>
</html>
