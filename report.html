<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports | Palm Aegis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="icon" href="images/logo1.png" type="image/png" sizes="32x32">
    <link rel="shortcut icon" href="images/logo1.png">
    <meta name="theme-color" content="#2e7d32">
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* Light theme color palette */
        :root {
            --primary-color: #2e7d32;
            --primary-light: #4caf50;
            --primary-dark: #1b5e20;
            --secondary-color: #66bb6a;
            --accent-color: #aed581;
            --text-color: #333333;
            --text-light: #666666;
            --text-lighter: #888888;
            --bg-color: #c8f0c8;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.12);
            --gradient: linear-gradient(135deg, #2e7d32, #4caf50);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #eafbea, #c8f0c8);
            color: var(--text-color);
            display: block;
            height: 100vh;
            overflow: hidden;
        }

        /* Dashboard Container */
        .dashboard-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles (same as before) */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            position: fixed;
            height: 100%;
            z-index: 1000;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: all var(--transition-speed);
            border-right: 1px solid var(--border-color);
        }

        .sidebar.collapsed {
            width: 80px;
            overflow: visible;
        }

        .sidebar.collapsed .logo h1,
        .sidebar.collapsed .sidebar-nav a span,
        .sidebar.collapsed .user-info,
        .sidebar.collapsed .logout-btn span {
            opacity: 0;
            visibility: hidden;
            width: 0;
            height: 0;
            margin: 0;
        }

        .sidebar.collapsed .logo {
            justify-content: center;
        }

        .sidebar.collapsed .logo img {
            margin-right: 0;
        }

        .sidebar.collapsed .sidebar-nav a {
            justify-content: center;
            padding: 1rem;
        }

        .sidebar.collapsed .sidebar-nav a i {
            margin-right: 0;
        }

        .sidebar.collapsed .user-profile-mini {
            justify-content: center;
        }

        .sidebar.collapsed .user-avatar {
            margin-right: 0;
            width: 40px;
            height: 40px;
            font-size: 1rem;
        }

        .sidebar.collapsed .logout-btn {
            padding: 0.7rem;
            justify-content: center;
        }

        .sidebar.collapsed .logout-btn i {
            margin-right: 0;
        }

        .sidebar.collapsed .sidebar-nav li {
            position: relative;
        }

        .sidebar.collapsed .sidebar-nav a::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: var(--sidebar-bg);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1001;
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
        }

        .sidebar.collapsed .sidebar-nav a:hover::after {
            opacity: 1;
            visibility: visible;
            left: 110%;
        }

        .sidebar-header {
            padding: 1.5rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-bottom: 1px solid var(--border-color);
            min-height: 80px;
            position: relative;
        }

        .sidebar-toggle {
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 1002;
            box-shadow: var(--shadow);
        }

        .sidebar-toggle:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            border-radius: 8px;
            transition: all var(--transition-speed);
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.4rem;
            font-weight: 600;
            transition: all var(--transition-speed);
        }

        .sidebar-nav {
            flex: 1;
            padding: 1.5rem 0;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin: 0.3rem 0;
        }

        .sidebar-nav a {
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.9rem 1.5rem;
            border-left: 4px solid transparent;
            transition: all var(--transition-speed);
            font-weight: 500;
            white-space: nowrap;
        }

        .sidebar-nav a i {
            margin-right: 15px;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
            transition: margin-right var(--transition-speed);
        }

        .sidebar-nav a:hover {
            background: rgba(46, 125, 50, 0.05);
            color: var(--primary-color);
            border-left: 4px solid var(--accent-color);
        }

        .sidebar-nav .nav-item.active a {
            background: rgba(46, 125, 50, 0.1);
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
            border-radius: 0 10px 10px 0;
        }

        /* Sidebar footer */
        .sidebar-footer {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.2rem 1.5rem;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
            transition: all var(--transition-speed);
        }

        .user-profile-mini {
            display: flex;
            object-fit: cover;
            align-items: center;
            transition: all var(--transition-speed);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid var(--accent-color);
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all var(--transition-speed);
        }

        .user-info {
            line-height: 1.3;
            transition: all var(--transition-speed);
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-color);
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--text-lighter);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 1.5rem;
            overflow-y: auto;
            transition: margin-left var(--transition-speed);
            background-color: var(--bg-color);
            width: calc(100% - 260px);
        }

        .main-content.expanded {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        /* Header */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .header-left h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .report-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .report-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .filter-btn {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: rgba(46, 125, 50, 0.1);
        }

        /* Report Cards */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .report-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            border: 1px solid var(--border-color);
        }

        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .report-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .report-date {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .report-content {
            margin-bottom: 1.5rem;
        }

        .report-field {
            margin-bottom: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        .field-label {
            font-weight: 500;
            color: var(--text-light);
        }

        .field-value {
            color: var(--text-color);
            text-align: right;
        }

        .health-score {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .score-excellent {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .score-good {
            background: #f1f8e9;
            color: #689f38;
        }

        .score-fair {
            background: #fff3e0;
            color: #f57c00;
        }

        .score-poor {
            background: #ffebee;
            color: #e53935;
        }

        .report-actions {
            display: flex;
            gap: 0.8rem;
            justify-content: flex-end;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .view-btn {
            background: #e3f2fd;
            color: #1976d2;
        }

        .download-btn {
            background: var(--gradient);
            color: white;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-header h3 {
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .no-data i {
            font-size: 3rem;
            color: var(--text-lighter);
            margin-bottom: 1rem;
        }

        .no-data h3 {
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .no-data p {
            color: var(--text-lighter);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Report Filter Modal */
        .filter-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
            align-items: center;
            justify-content: center;
        }

        .filter-modal.active {
            display: flex;
        }

        .filter-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-hover);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .filter-header h3 {
            color: var(--primary-color);
        }

        .close-filter {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 260px;
                z-index: 1001;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }
            .reports-grid {
                grid-template-columns: 1fr;
            }
            .charts-section {
                grid-template-columns: 1fr;
            }
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            .report-btn, .filter-btn {
                width: 100%;
                justify-content: center;
            }
            .top-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar placeholder -->
        <div id="sidebarPlaceholder"></div>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <h1><i class="fas fa-chart-bar"></i> Farm Reports</h1>
                </div>
                <div class="header-actions">
                    <button class="filter-btn" id="filterBtn">
                        <i class="fas fa-filter"></i> Filter Reports
                    </button>
                    <button class="report-btn" id="downloadAllBtn">
                        <i class="fas fa-download"></i> Download All as PDF
                    </button>
                </div>
            </header>

            <!-- Loading State -->
            <div class="loading" id="loadingState">
                <div class="loading-spinner"></div>
                <p>Loading farm reports...</p>
            </div>

            <!-- Charts Section -->
            <section class="charts-section" id="chartsSection" style="display: none;">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3><i class="fas fa-heartbeat"></i> Health Score Distribution</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="healthChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-header">
                        <h3><i class="fas fa-calendar-alt"></i> Assessments Over Time</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="timelineChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Reports Grid -->
            <section id="reportsSection" style="display: none;">
                <h2 style="margin-bottom: 1.5rem; color: var(--primary-color);">
                    <i class="fas fa-file-alt"></i> Recent Assessments
                </h2>
                <div class="reports-grid" id="reportsGrid">
                    <!-- Reports will be dynamically inserted here -->
                </div>
            </section>

            <!-- No Data Message -->
            <div class="no-data" id="noDataMessage" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>No Reports Found</h3>
                <p>Start by adding assessments to your farms to generate reports.</p>
            </div>
        </main>
    </div>

    <!-- Filter Modal -->
    <div class="filter-modal" id="filterModal">
        <div class="filter-content">
            <div class="filter-header">
                <h3><i class="fas fa-filter"></i> Filter Reports</h3>
                <button class="close-filter" id="closeFilter">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="filter-group">
                <label for="farmFilter">Farm</label>
                <select id="farmFilter">
                    <option value="all">All Farms</option>
                    <!-- Farms will be populated dynamically -->
                </select>
            </div>
            <div class="filter-group">
                <label for="dateFilter">Date Range</label>
                <select id="dateFilter">
                    <option value="all">All Time</option>
                    <option value="week">Last 7 Days</option>
                    <option value="month">Last 30 Days</option>
                    <option value="quarter">Last 3 Months</option>
                    <option value="year">Last Year</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="healthFilter">Health Score</label>
                <select id="healthFilter">
                    <option value="all">All Scores</option>
                    <option value="excellent">Excellent (80-100)</option>
                    <option value="good">Good (60-79)</option>
                    <option value="fair">Fair (40-59)</option>
                    <option value="poor">Poor (0-39)</option>
                </select>
            </div>
            <div class="filter-actions">
                <button class="filter-btn" id="clearFilters">
                    Clear Filters
                </button>
                <button class="report-btn" id="applyFilters">
                    Apply Filters
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase and Main Application Script -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf-wtZpl8wVjCymdLlC-YGlv7xn0yEMMU",
            authDomain: "palmaegis-setup.firebaseapp.com",
            projectId: "palmaegis-setup",
            storageBucket: "palmaegis-setup.firebasestorage.app",
            messagingSenderId: "445887502374",
            appId: "1:445887502374:web:a5f6ecaa90b88447626ee7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        let currentUser = null;
        let allFarms = [];
        let allAssessments = [];
        let filteredAssessments = [];
        let healthChart = null;
        let timelineChart = null;

        // DOM elements
        const loadingState = document.getElementById('loadingState');
        const chartsSection = document.getElementById('chartsSection');
        const reportsSection = document.getElementById('reportsSection');
        const reportsGrid = document.getElementById('reportsGrid');
        const noDataMessage = document.getElementById('noDataMessage');
        const filterModal = document.getElementById('filterModal');
        const filterBtn = document.getElementById('filterBtn');
        const closeFilter = document.getElementById('closeFilter');
        const applyFilters = document.getElementById('applyFilters');
        const clearFilters = document.getElementById('clearFilters');
        const farmFilter = document.getElementById('farmFilter');
        const dateFilter = document.getElementById('dateFilter');
        const healthFilter = document.getElementById('healthFilter');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User is signed in:', user.email);
                currentUser = user;
                await loadUserData();
                await loadFarmReports();
            } else {
                console.log('User is not signed in');
                window.location.href = 'signin.html';
            }
        });

        async function loadUserData() {
            try {
                const userDoc = await getDoc(doc(db, "users", currentUser.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    updateUserProfile(userData);
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateUserProfile(userData) {
            const userNameElements = document.querySelectorAll('.user-name');
            userNameElements.forEach(el => {
                if (userData.firstName && userData.lastName) {
                    el.textContent = `${userData.firstName} ${userData.lastName}`;
                } else if (userData.username) {
                    el.textContent = userData.username;
                } else if (userData.displayName) {
                    el.textContent = userData.displayName;
                }
            });
        }

        async function loadFarmReports() {
            try {
                // Load farms
                const farmsQuery = query(
                    collection(db, "farms"),
                    where("userId", "==", currentUser.uid)
                );
                
                const farmsSnapshot = await getDocs(farmsQuery);
                allFarms = [];
                farmsSnapshot.forEach(doc => {
                    allFarms.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Load assessments
                const assessmentsQuery = query(
                    collection(db, "assessments"),
                    where("userId", "==", currentUser.uid)
                );
                
                const assessmentsSnapshot = await getDocs(assessmentsQuery);
                allAssessments = [];
                assessmentsSnapshot.forEach(doc => {
                    const data = doc.data();
                    allAssessments.push({
                        id: doc.id,
                        ...data,
                        farmName: getFarmName(data.farmId),
                        timestamp: data.timestamp?.toDate() || new Date()
                    });
                });

                console.log(`Loaded ${allFarms.length} farms and ${allAssessments.length} assessments`);

                // Populate farm filter
                populateFarmFilter();

                // Apply initial filters
                applyFilter();

                // Hide loading state
                loadingState.style.display = 'none';

            } catch (error) {
                console.error('Error loading farm reports:', error);
                loadingState.innerHTML = `
                    <div style="color: #e53935;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <h3>Error Loading Reports</h3>
                        <p>${error.message}</p>
                        <button onclick="loadFarmReports()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function getFarmName(farmId) {
            const farm = allFarms.find(f => f.id === farmId);
            return farm ? farm.name : 'Unknown Farm';
        }

        function populateFarmFilter() {
            farmFilter.innerHTML = '<option value="all">All Farms</option>';
            allFarms.forEach(farm => {
                const option = document.createElement('option');
                option.value = farm.id;
                option.textContent = farm.name;
                farmFilter.appendChild(option);
            });
        }

        function applyFilter() {
            const selectedFarm = farmFilter.value;
            const dateRange = dateFilter.value;
            const healthScore = healthFilter.value;

            filteredAssessments = allAssessments.filter(assessment => {
                // Filter by farm
                if (selectedFarm !== 'all' && assessment.farmId !== selectedFarm) {
                    return false;
                }

                // Filter by date range
                if (dateRange !== 'all') {
                    const now = new Date();
                    const assessmentDate = assessment.timestamp;
                    let cutoffDate = new Date();

                    switch (dateRange) {
                        case 'week':
                            cutoffDate.setDate(now.getDate() - 7);
                            break;
                        case 'month':
                            cutoffDate.setDate(now.getDate() - 30);
                            break;
                        case 'quarter':
                            cutoffDate.setDate(now.getDate() - 90);
                            break;
                        case 'year':
                            cutoffDate.setFullYear(now.getFullYear() - 1);
                            break;
                    }

                    if (assessmentDate < cutoffDate) {
                        return false;
                    }
                }

                // Filter by health score
                if (healthScore !== 'all') {
                    const score = assessment.healthScore || 0;
                    switch (healthScore) {
                        case 'excellent':
                            if (score < 80) return false;
                            break;
                        case 'good':
                            if (score < 60 || score >= 80) return false;
                            break;
                        case 'fair':
                            if (score < 40 || score >= 60) return false;
                            break;
                        case 'poor':
                            if (score >= 40) return false;
                            break;
                    }
                }

                return true;
            });

            // Sort by date (newest first)
            filteredAssessments.sort((a, b) => b.timestamp - a.timestamp);

            updateUI();
        }

        function updateUI() {
            if (filteredAssessments.length === 0) {
                chartsSection.style.display = 'none';
                reportsSection.style.display = 'none';
                noDataMessage.style.display = 'block';
                return;
            }

            chartsSection.style.display = 'grid';
            reportsSection.style.display = 'block';
            noDataMessage.style.display = 'none';

            // Update charts
            updateCharts();

            // Update reports grid
            updateReportsGrid();
        }

        function updateCharts() {
            // Destroy existing charts
            if (healthChart) healthChart.destroy();
            if (timelineChart) timelineChart.destroy();

            // Prepare data for health chart
            const scoreRanges = {
                excellent: 0,
                good: 0,
                fair: 0,
                poor: 0
            };

            filteredAssessments.forEach(assessment => {
                const score = assessment.healthScore || 0;
                if (score >= 80) scoreRanges.excellent++;
                else if (score >= 60) scoreRanges.good++;
                else if (score >= 40) scoreRanges.fair++;
                else scoreRanges.poor++;
            });

            // Health Score Chart
            const healthCtx = document.getElementById('healthChart').getContext('2d');
            healthChart = new Chart(healthCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Excellent (80-100)', 'Good (60-79)', 'Fair (40-59)', 'Poor (0-39)'],
                    datasets: [{
                        data: [
                            scoreRanges.excellent,
                            scoreRanges.good,
                            scoreRanges.fair,
                            scoreRanges.poor
                        ],
                        backgroundColor: [
                            '#2e7d32',
                            '#4caf50',
                            '#ff9800',
                            '#e53935'
                        ],
                        borderWidth: 2,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });

            // Timeline Chart - Group by month
            const monthlyData = {};
            filteredAssessments.forEach(assessment => {
                const date = new Date(assessment.timestamp);
                const monthYear = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                
                if (!monthlyData[monthYear]) {
                    monthlyData[monthYear] = {
                        count: 0,
                        totalScore: 0
                    };
                }
                monthlyData[monthYear].count++;
                monthlyData[monthYear].totalScore += assessment.healthScore || 0;
            });

            const months = Object.keys(monthlyData).sort();
            const assessmentCounts = months.map(m => monthlyData[m].count);
            const averageScores = months.map(m => 
                Math.round(monthlyData[m].totalScore / monthlyData[m].count)
            );

            // Timeline Chart
            const timelineCtx = document.getElementById('timelineChart').getContext('2d');
            timelineChart = new Chart(timelineCtx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: 'Number of Assessments',
                            data: assessmentCounts,
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            borderColor: '#4caf50',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Average Health Score',
                            data: averageScores,
                            backgroundColor: 'rgba(33, 150, 243, 0.2)',
                            borderColor: '#2196f3',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Number of Assessments'
                            },
                            min: 0
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Health Score'
                            },
                            min: 0,
                            max: 100,
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.datasetIndex === 0) {
                                        label += context.raw + ' assessments';
                                    } else {
                                        label += context.raw + ' points';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateReportsGrid() {
            reportsGrid.innerHTML = '';

            filteredAssessments.forEach(assessment => {
                const card = createReportCard(assessment);
                reportsGrid.appendChild(card);
            });
        }

        function createReportCard(assessment) {
            const card = document.createElement('div');
            card.className = 'report-card';
            card.id = `report-${assessment.id}`;

            const healthScore = assessment.healthScore || 0;
            let scoreClass = 'score-poor';
            if (healthScore >= 80) scoreClass = 'score-excellent';
            else if (healthScore >= 60) scoreClass = 'score-good';
            else if (healthScore >= 40) scoreClass = 'score-fair';

            const date = assessment.timestamp.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });

            card.innerHTML = `
                <div class="report-header">
                    <div>
                        <div class="report-title">${assessment.farmName}</div>
                        <div class="report-date">${date}</div>
                    </div>
                    <div class="health-score ${scoreClass}">
                        ${healthScore}/100
                    </div>
                </div>
                <div class="report-content">
                    <div class="report-field">
                        <span class="field-label">Assessed By:</span>
                        <span class="field-value">${assessment.assessor || 'Not specified'}</span>
                    </div>
                    <div class="report-field">
                        <span class="field-label">Disease Detected:</span>
                        <span class="field-value">${assessment.diseaseDetected || 'None'}</span>
                    </div>
                    <div class="report-field">
                        <span class="field-label">Infection Level:</span>
                        <span class="field-value">${assessment.infectionLevel || 'Low'}</span>
                    </div>
                    <div class="report-field">
                        <span class="field-label">Palm Count:</span>
                        <span class="field-value">${assessment.palmCount || 'N/A'}</span>
                    </div>
                    <div class="report-field">
                        <span class="field-label">Recommendations:</span>
                        <span class="field-value">${assessment.recommendations ? assessment.recommendations.length : 0}</span>
                    </div>
                </div>
                <div class="report-actions">
                    <button class="action-btn view-btn" onclick="viewReport('${assessment.id}')">
                        <i class="fas fa-eye"></i> View
                    </button>
                    <button class="action-btn download-btn" onclick="downloadReport('${assessment.id}')">
                        <i class="fas fa-download"></i> PDF
                    </button>
                </div>
            `;

            return card;
        }

        // Event Listeners
        filterBtn.addEventListener('click', () => {
            filterModal.classList.add('active');
        });

        closeFilter.addEventListener('click', () => {
            filterModal.classList.remove('active');
        });

        applyFilters.addEventListener('click', () => {
            applyFilter();
            filterModal.classList.remove('active');
        });

        clearFilters.addEventListener('click', () => {
            farmFilter.value = 'all';
            dateFilter.value = 'all';
            healthFilter.value = 'all';
            applyFilter();
        });

        downloadAllBtn.addEventListener('click', downloadAllReports);

        // Close modal when clicking outside
        filterModal.addEventListener('click', (e) => {
            if (e.target === filterModal) {
                filterModal.classList.remove('active');
            }
        });

        // Functions for buttons
        window.viewReport = async function(assessmentId) {
            const assessment = filteredAssessments.find(a => a.id === assessmentId);
            if (assessment) {
                // Store assessment in sessionStorage for detail view
                sessionStorage.setItem('currentAssessment', JSON.stringify(assessment));
                window.open('assessment-detail.html', '_blank');
            }
        };

        window.downloadReport = async function(assessmentId) {
            const assessment = filteredAssessments.find(a => a.id === assessmentId);
            if (assessment) {
                await generatePDF(assessment, false);
            }
        };

        async function downloadAllReports() {
            if (filteredAssessments.length === 0) {
                alert('No reports available to download.');
                return;
            }

            const confirmed = confirm(`Do you want to download all ${filteredAssessments.length} reports as a single PDF?`);
            if (confirmed) {
                await generatePDF(filteredAssessments, true);
            }
        }

        async function generatePDF(data, isMultiple) {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                let yOffset = 20;

                if (isMultiple) {
                    // Generate PDF for multiple reports
                    doc.setFontSize(20);
                    doc.setTextColor(46, 125, 50);
                    doc.text('Palm Aegis - Farm Assessment Reports', 105, yOffset, { align: 'center' });
                    yOffset += 15;

                    doc.setFontSize(12);
                    doc.setTextColor(100, 100, 100);
                    doc.text(`Generated on: ${new Date().toLocaleDateString()}`, 105, yOffset, { align: 'center' });
                    doc.text(`Total Reports: ${data.length}`, 105, yOffset + 7, { align: 'center' });
                    yOffset += 25;

                    // Summary statistics
                    const totalScore = data.reduce((sum, a) => sum + (a.healthScore || 0), 0);
                    const avgScore = Math.round(totalScore / data.length);
                    const farms = [...new Set(data.map(a => a.farmName))];

                    doc.setFontSize(14);
                    doc.setTextColor(46, 125, 50);
                    doc.text('Summary Statistics', 20, yOffset);
                    yOffset += 10;

                    doc.setFontSize(11);
                    doc.setTextColor(0, 0, 0);
                    doc.text(`Average Health Score: ${avgScore}/100`, 20, yOffset);
                    yOffset += 7;
                    doc.text(`Number of Farms: ${farms.length}`, 20, yOffset);
                    yOffset += 7;
                    doc.text(`Date Range: ${getDateRangeText()}`, 20, yOffset);
                    yOffset += 15;

                    // Add a page for each report
                    data.forEach((assessment, index) => {
                        if (index > 0) {
                            doc.addPage();
                            yOffset = 20;
                        }

                        addAssessmentToPDF(doc, assessment, yOffset);
                    });
                } else {
                    // Generate PDF for single report
                    addAssessmentToPDF(doc, data, yOffset);
                }

                // Save the PDF
                const fileName = isMultiple 
                    ? `Palm-Aegis-Reports-${new Date().toISOString().slice(0,10)}.pdf`
                    : `Assessment-${data.id}-${new Date().toISOString().slice(0,10)}.pdf`;
                
                doc.save(fileName);

            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Failed to generate PDF. Please try again.');
            }
        }

        function addAssessmentToPDF(doc, assessment, yOffset) {
            const pageWidth = doc.internal.pageSize.width;
            const margin = 20;
            const contentWidth = pageWidth - (2 * margin);
            
            // Header
            doc.setFontSize(18);
            doc.setTextColor(46, 125, 50);
            doc.text('Palm Aegis Assessment Report', margin, yOffset);
            yOffset += 10;

            doc.setFontSize(11);
            doc.setTextColor(100, 100, 100);
            doc.text(`Report ID: ${assessment.id}`, margin, yOffset);
            doc.text(`Generated: ${new Date().toLocaleDateString()}`, pageWidth - margin, yOffset, { align: 'right' });
            yOffset += 15;

            // Assessment Details
            doc.setFontSize(14);
            doc.setTextColor(46, 125, 50);
            doc.text('Assessment Details', margin, yOffset);
            yOffset += 10;

            doc.setFontSize(11);
            doc.setTextColor(0, 0, 0);
            
            const details = [
                [`Farm:`, assessment.farmName],
                [`Date:`, assessment.timestamp.toLocaleDateString()],
                [`Health Score:`, `${assessment.healthScore || 0}/100`],
                [`Assessed By:`, assessment.assessor || 'Not specified'],
                [`Disease Detected:`, assessment.diseaseDetected || 'None'],
                [`Infection Level:`, assessment.infectionLevel || 'Low'],
                [`Palm Count:`, assessment.palmCount || 'N/A'],
                [`Location:`, assessment.location || 'Not specified']
            ];

            details.forEach(([label, value]) => {
                doc.text(label, margin, yOffset);
                doc.text(value, margin + 60, yOffset);
                yOffset += 7;
            });

            yOffset += 5;

            // Recommendations
            if (assessment.recommendations && assessment.recommendations.length > 0) {
                doc.setFontSize(14);
                doc.setTextColor(46, 125, 50);
                doc.text('Recommendations', margin, yOffset);
                yOffset += 10;

                doc.setFontSize(11);
                assessment.recommendations.forEach((rec, index) => {
                    const lines = doc.splitTextToSize(`${index + 1}. ${rec}`, contentWidth);
                    lines.forEach(line => {
                        if (yOffset > doc.internal.pageSize.height - 20) {
                            doc.addPage();
                            yOffset = 20;
                        }
                        doc.text(line, margin, yOffset);
                        yOffset += 7;
                    });
                    yOffset += 3;
                });
            }

            // Notes
            if (assessment.notes) {
                yOffset += 5;
                doc.setFontSize(14);
                doc.setTextColor(46, 125, 50);
                doc.text('Additional Notes', margin, yOffset);
                yOffset += 10;

                doc.setFontSize(11);
                const noteLines = doc.splitTextToSize(assessment.notes, contentWidth);
                noteLines.forEach(line => {
                    if (yOffset > doc.internal.pageSize.height - 20) {
                        doc.addPage();
                        yOffset = 20;
                    }
                    doc.text(line, margin, yOffset);
                    yOffset += 7;
                });
            }

            // Footer
            const finalY = doc.internal.pageSize.height - 20;
            doc.setFontSize(10);
            doc.setTextColor(150, 150, 150);
            doc.text('Generated by Palm Aegis - Smart Palm Farming System', pageWidth / 2, finalY, { align: 'center' });
        }

        function getDateRangeText() {
            const dateRange = dateFilter.value;
            const now = new Date();
            
            switch (dateRange) {
                case 'week':
                    const weekAgo = new Date();
                    weekAgo.setDate(now.getDate() - 7);
                    return `${weekAgo.toLocaleDateString()} - ${now.toLocaleDateString()}`;
                case 'month':
                    const monthAgo = new Date();
                    monthAgo.setDate(now.getDate() - 30);
                    return `${monthAgo.toLocaleDateString()} - ${now.toLocaleDateString()}`;
                case 'quarter':
                    const quarterAgo = new Date();
                    quarterAgo.setDate(now.getDate() - 90);
                    return `${quarterAgo.toLocaleDateString()} - ${now.toLocaleDateString()}`;
                case 'year':
                    const yearAgo = new Date();
                    yearAgo.setFullYear(now.getFullYear() - 1);
                    return `${yearAgo.toLocaleDateString()} - ${now.toLocaleDateString()}`;
                default:
                    return 'All Time';
            }
        }

        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Reports page loaded');
        });
    </script>

    <!-- Sidebar loader script -->
    <script src="js/sidebar-loader.js"></script>
