<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Disease Treatment Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/farmdata.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebarPlaceholder"></div>
        <script src="js/sidebar-loader.js"></script>

        <main class="main-content">
            <div class="container">
                <div class="layout">

                    <div class="content">
                        <section class="search-section">
                            <h2>Find Treatment for Plant Diseases</h2>
                            <div class="search-container">
                                <input type="text" id="searchInput" placeholder="Search by disease name or symptom...">
                                <button id="searchBtn">Search</button>
                            </div>
                            <h3>Filter by Plant Part</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="Leaves">Leaves</button>
                            <button class="filter-btn" data-filter="Fruits">Fruits</button>
                            <button class="filter-btn" data-filter="Stems">Stems</button>
                            <button class="filter-btn" data-filter="Roots">Roots</button>
                        </div>
                        </section>

                        <section class="treatment-list">
                            <h2>Available Treatments</h2>
                            <div id="loadingMessage" class="loading">Loading treatments...</div>
                            <div id="errorMessage" class="error-message" style="display: none;"></div>
                            <div id="treatmentContainer" class="treatment-container">
                                <!-- Treatments will be loaded here dynamically from Firebase -->
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Treatment Details Modal -->
    <div id="treatmentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalContent" class="modal-body">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Farm Disease Treatment System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf-wtZpl8wVjCymdLlC-YGlv7xn0yEMMU",
            authDomain: "palmaegis-setup.firebaseapp.com",
            projectId: "palmaegis-setup",
            storageBucket: "palmaegis-setup.firebasestorage.app",
            messagingSenderId: "445887502374",
            appId: "1:445887502374:web:a5f6ecaa90b88447626ee7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const treatmentContainer = document.getElementById('treatmentContainer');
        const treatmentModal = document.getElementById('treatmentModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.querySelector('.close-modal');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Current filter state
        let currentFilter = 'all';
        let currentSearchTerm = '';
        let allDiseases = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadTreatmentsFromFirebase();
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });

            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update filter and display treatments
                    currentFilter = this.getAttribute('data-filter');
                    filterAndDisplayTreatments();
                });
            });

            // Modal close button
            closeModal.addEventListener('click', function() {
                treatmentModal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === treatmentModal) {
                    treatmentModal.style.display = 'none';
                }
            });
        }

        // Load treatments from Firebase
        function loadTreatmentsFromFirebase() {
            loadingMessage.style.display = 'block';
            treatmentContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            
            db.collection('treatments').orderBy('createdAt', 'desc').get()
            .then((querySnapshot) => {
                loadingMessage.style.display = 'none';
                treatmentContainer.style.display = 'grid';
                
                if (querySnapshot.empty) {
                    treatmentContainer.innerHTML = '<div class="no-results">No treatments available. Please check back later.</div>';
                    return;
                }
                
                allDiseases = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    allDiseases.push({
                        id: doc.id,
                        name: data.name,
                        plantPart: data.plantPart,
                        image: data.image,
                        symptoms: data.symptoms,
                        description: data.description,
                        treatment: data.treatment,
                        prevention: data.prevention
                    });
                });
                
                displayTreatments(allDiseases);
            })
            .catch((error) => {
                console.error("Error getting documents: ", error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Error loading treatments: ' + error.message;
            });
        }

        // Perform search
        function performSearch() {
            currentSearchTerm = searchInput.value.trim().toLowerCase();
            filterAndDisplayTreatments();
        }

        // Filter and display treatments based on current filter and search term
        function filterAndDisplayTreatments() {
            let filteredDiseases = allDiseases;
            
            // Apply search filter
            if (currentSearchTerm) {
                filteredDiseases = filteredDiseases.filter(disease => 
                    disease.name.toLowerCase().includes(currentSearchTerm) || 
                    disease.symptoms.toLowerCase().includes(currentSearchTerm)
                );
            }
            
            // Apply plant part filter
            if (currentFilter !== 'all') {
                filteredDiseases = filteredDiseases.filter(disease => 
                    disease.plantPart === currentFilter
                );
            }
            
            displayTreatments(filteredDiseases);
        }

        // Display treatments in the container
        function displayTreatments(diseasesToShow) {
            treatmentContainer.innerHTML = '';
            
            if (diseasesToShow.length === 0) {
                treatmentContainer.innerHTML = '<div class="no-results">No treatments found matching your criteria.</div>';
                return;
            }
            
            diseasesToShow.forEach(disease => {
                const treatmentCard = document.createElement('div');
                treatmentCard.className = 'treatment-card';
                treatmentCard.setAttribute('data-id', disease.id);
                
                treatmentCard.innerHTML = `
                    <div class="treatment-image">
                        <img src="${disease.image}" alt="${disease.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    </div>
                    <div class="treatment-info">
                        <h3 class="treatment-name">${disease.name}</h3>
                        <span class="treatment-plant-part">${disease.plantPart}</span>
                        <p class="treatment-symptoms">${disease.symptoms}</p>
                        <div class="treatment-actions">
                            <button class="view-details" data-id="${disease.id}">View Details</button>
                        </div>
                    </div>
                `;
                
                treatmentContainer.appendChild(treatmentCard);
            });
            
            // Add event listeners to view details buttons
            document.querySelectorAll('.view-details').forEach(btn => {
                btn.addEventListener('click', function() {
                    const diseaseId = this.getAttribute('data-id');
                    showTreatmentDetails(diseaseId);
                });
            });
        }

        // Show treatment details in modal
        function showTreatmentDetails(diseaseId) {
            const disease = allDiseases.find(d => d.id === diseaseId);
            
            if (!disease) return;
            
            modalContent.innerHTML = `
                <div class="modal-header">
                    <div class="modal-image">
                        <img src="${disease.image}" alt="${disease.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    </div>
                    <div class="modal-title">
                        <h2>${disease.name}</h2>
                        <span class="treatment-plant-part">${disease.plantPart}</span>
                        <p>${disease.description}</p>
                    </div>
                </div>
                <div class="treatment-details">
                    <div class="treatment-section">
                        <h3>Symptoms</h3>
                        <p>${disease.symptoms}</p>
                    </div>
                    <div class="treatment-section">
                        <h3>Treatment</h3>
                        <ul>
                            ${disease.treatment.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="treatment-section">
                        <h3>Prevention</h3>
                        <ul>
                            ${disease.prevention.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            
            treatmentModal.style.display = 'block';
        }
    </script>
</body>
</html>
