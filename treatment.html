<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment | Palm Aegis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="css/farmdata.css"> -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/treatment.css">
    <link rel="icon" href="images/logo1.png" type="image/png" sizes="32x32">
    <link rel="shortcut icon" href="images/logo1.png">
    <meta name="theme-color" content="#2e7d32">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #4caf50;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196f3;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #c8f0c8;
            color: #333;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
        flex: 1;
        margin-left: 260px;
        padding: 1.5rem;
        overflow-y: auto;
        transition: margin-left var(--transition-speed);
        }

        /* Header */
        .top-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--card-bg);
        padding: 1rem 3.5rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        }

        .header-left h1 {
            font-size: 1.9rem;
            color: var(--primary-color);
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 20px;
            padding: 8px 15px;
            width: 300px;
        }

        .search-box i {
            color: #777;
            margin-right: 10px;
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
        }

        .container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {

            /* Sidebar Mobile Styles */
            .sidebar {
                transform: translateX(-100%);
                width: 260px;
                z-index: 1001;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: none !important;
            }

            .mobile-menu-btn {
                display: flex !important;
                margin-right: 10px;
            }

            .main-content {
                margin-left: 0;
            }

            .dashboard-container {
                flex-direction: column;
            }

            .main-content {
                width: 100%;
            }

            .search-box {
                width: 200px;
            }
        }
        
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div id="sidebarPlaceholder"></div>
        <script src="js/sidebar-loader.js"></script>

        <main class="main-content">
            <div class="top-header">
                <div class="header-left">
                    <h1>Treatment</h1>
                </div>
            </div>

            <div class="container">
                <div class="layout">
                    <div class="content">
                        <section class="search-section">
                            <h2>Find Treatment for Plant Diseases</h2>
                            <div class="search-container">
                                <input type="text" id="searchInput" placeholder="Search by disease name or symptom...">
                                <button id="searchBtn">Search</button>
                            </div>
                            <h3>Filter by Plant Part</h3>
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-filter="all">All</button>
                                <button class="filter-btn" data-filter="Leaves">Leaves</button>
                                <button class="filter-btn" data-filter="Fruits">Fruits</button>
                                <button class="filter-btn" data-filter="Stems">Stems</button>
                                <button class="filter-btn" data-filter="Roots">Roots</button>
                            </div>
                        </section>

                        <section class="treatment-list">
                            <h2>Available Treatments</h2>
                            <div id="loadingMessage" class="loading">Loading treatments...</div>
                            <div id="errorMessage" class="error-message" style="display: none;"></div>
                            <div id="treatmentContainer" class="treatment-container">
                                <!-- Treatments will be loaded here dynamically from Firebase -->
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Treatment Details Modal -->
    <div id="treatmentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalContent" class="modal-body">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, doc, getDoc, orderBy } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf-wtZpl8wVjCymdLlC-YGlv7xn0yEMMU",
            authDomain: "palmaegis-setup.firebaseapp.com",
            projectId: "palmaegis-setup",
            storageBucket: "palmaegis-setup.firebasestorage.app",
            messagingSenderId: "445887502374",
            appId: "1:445887502374:web:a5f6ecaa90b88447626ee7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const treatmentContainer = document.getElementById('treatmentContainer');
        const treatmentModal = document.getElementById('treatmentModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.querySelector('.close-modal');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const globalSearchInput = document.getElementById('globalSearchInput');

        // Current filter state
        let currentFilter = 'all';
        let currentSearchTerm = '';
        let allDiseases = [];

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User is signed in:', user.email);
                window.currentUser = user;

                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        window.userData = userData;
                        updateUserProfile(user, userData);
                    } else {
                        updateUserProfile(user, {});
                    }

                    // Load treatment data
                    loadTreatmentsFromFirebase();
                } catch (error) {
                    console.error('Error loading user data:', error);
                    updateUserProfile(user, {});
                    showError("Failed to load user data. Please try again.");
                }
            } else {
                console.log('User is not signed in');
                window.location.href = 'signin.html';
            }
        });

        function updateUserProfile(user, userData) {
            const userNameElement = document.querySelector('.user-name');
            const userRoleElement = document.querySelector('.user-role');

            const displayName = userData.firstName && userData.lastName
                ? `${userData.firstName} ${userData.lastName}`
                : userData.username
                    ? userData.username
                    : userData.displayName || user.displayName || user.email.split('@')[0] || 'User';

            if (userNameElement) userNameElement.textContent = displayName;
            if (userRoleElement) userRoleElement.textContent = userData.bio || 'Farmer';

            // set avatar(s) safely (use base64/photoURL/picture or fall back to default)
            const avatarSrc = userData.imageBase64 || userData.picture || userData.photoURL || 'images/user-avatar.jpg';
            const avatars = document.querySelectorAll('.user-avatar');
            avatars.forEach(img => {
                if (img) {
                    img.src = avatarSrc;
                    img.onerror = () => { img.src = 'images/default-avatar.png'; };
                }
            });

            // store for later in case sidebar is loaded after profile
            window.userData = userData;
        }

        // If sidebar is loaded after user data, re-apply avatar when sidebar is inserted
        if (window.__sidebarLoaded) {
            // sidebar might already be present
            if (window.userData) updateUserProfile(window.currentUser, window.userData);
        } else {
            window.addEventListener('sidebar:loaded', () => {
                if (window.currentUser) updateUserProfile(window.currentUser, window.userData || {});
            }, { once: true });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            // Sidebar Toggle Logic (Mobile Support)
            const checkSidebar = setInterval(() => {
                const sidebarToggle = document.getElementById('sidebarToggle');
                const sidebar = document.querySelector('.sidebar');

                if (sidebarToggle && sidebar) {
                    clearInterval(checkSidebar);

                    sidebarToggle.addEventListener('click', (e) => {
                        if (window.innerWidth <= 768) {
                            e.stopPropagation();
                            sidebar.classList.toggle('active');

                            const icon = sidebarToggle.querySelector('i');
                            if (sidebar.classList.contains('active')) {
                                icon.className = 'fas fa-chevron-left';
                            } else {
                                icon.className = 'fas fa-chevron-right';
                            }
                        }
                    });
                }
            }, 100);

            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });

            // Global search functionality
            globalSearchInput.addEventListener('input', function (event) {
                currentSearchTerm = event.target.value.trim().toLowerCase();
                filterAndDisplayTreatments();
            });

            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    // Update filter and display treatments
                    currentFilter = this.getAttribute('data-filter');
                    filterAndDisplayTreatments();
                });
            });

            // Modal close button
            closeModal.addEventListener('click', function () {
                treatmentModal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', function (event) {
                if (event.target === treatmentModal) {
                    treatmentModal.style.display = 'none';
                }
            });

            // Logout functionality
            document.addEventListener('click', function (e) {
                if (e.target.id === 'logoutBtn') {
                    e.preventDefault();
                    signOut(auth).then(() => {
                        window.location.href = 'signin.html';
                    }).catch((error) => {
                        console.error('Logout error:', error);
                    });
                }
            });
        }

        // Show error message
        function showError(message) {
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
            loadingMessage.style.display = 'none';
            treatmentContainer.style.display = 'none';
        }

        // Load treatments from Firebase
        async function loadTreatmentsFromFirebase() {
            loadingMessage.style.display = 'block';
            treatmentContainer.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const querySnapshot = await getDocs(collection(db, 'treatments'));

                loadingMessage.style.display = 'none';
                treatmentContainer.style.display = 'grid';

                if (querySnapshot.empty) {
                    treatmentContainer.innerHTML = '<div class="no-results">No treatments available. Please check back later.</div>';
                    return;
                }

                allDiseases = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    allDiseases.push({
                        id: doc.id,
                        name: data.name || 'Unknown Disease',
                        plantPart: data.plantPart || 'Unknown',
                        image: data.image || 'https://via.placeholder.com/300x200?text=No+Image',
                        symptoms: data.symptoms || 'No symptoms description available.',
                        description: data.description || 'No description available.',
                        treatment: data.treatment || ['No treatment information available.'],
                        prevention: data.prevention || ['No prevention information available.']
                    });
                });

                displayTreatments(allDiseases);
            } catch (error) {
                console.error("Error getting documents: ", error);
                showError('Error loading treatments: ' + error.message);
            }
        }

        // Perform search
        function performSearch() {
            currentSearchTerm = searchInput.value.trim().toLowerCase();
            filterAndDisplayTreatments();
        }

        // Filter and display treatments based on current filter and search term
        function filterAndDisplayTreatments() {
            let filteredDiseases = allDiseases;

            // Apply search filter
            if (currentSearchTerm) {
                filteredDiseases = filteredDiseases.filter(disease =>
                    disease.name.toLowerCase().includes(currentSearchTerm) ||
                    (disease.symptoms && disease.symptoms.toLowerCase().includes(currentSearchTerm))
                );
            }

            // Apply plant part filter
            if (currentFilter !== 'all') {
                filteredDiseases = filteredDiseases.filter(disease =>
                    disease.plantPart === currentFilter
                );
            }

            displayTreatments(filteredDiseases);
        }

        // Display treatments in the container
        function displayTreatments(diseasesToShow) {
            treatmentContainer.innerHTML = '';

            if (diseasesToShow.length === 0) {
                treatmentContainer.innerHTML = '<div class="no-results">No treatments found matching your criteria.</div>';
                return;
            }

            diseasesToShow.forEach(disease => {
                const treatmentCard = document.createElement('div');
                treatmentCard.className = 'treatment-card';
                treatmentCard.setAttribute('data-id', disease.id);

                treatmentCard.innerHTML = `
                    <div class="treatment-image">
                        <img src="${disease.image}" alt="${disease.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    </div>
                    <div class="treatment-info">
                        <h3 class="treatment-name">${disease.name}</h3>
                        <span class="treatment-plant-part">${disease.plantPart}</span>
                        <p class="treatment-symptoms">${disease.symptoms}</p>
                        <div class="treatment-actions">
                            <button class="view-details" data-id="${disease.id}">View Details</button>
                        </div>
                    </div>
                `;

                treatmentContainer.appendChild(treatmentCard);
            });

            // Add event listeners to view details buttons
            document.querySelectorAll('.view-details').forEach(btn => {
                btn.addEventListener('click', function () {
                    const diseaseId = this.getAttribute('data-id');
                    showTreatmentDetails(diseaseId);
                });
            });
        }

        // Show treatment details in modal
        function showTreatmentDetails(diseaseId) {
            const disease = allDiseases.find(d => d.id === diseaseId);

            if (!disease) return;

            // Ensure treatment and prevention are arrays
            const treatmentItems = Array.isArray(disease.treatment) ? disease.treatment : [disease.treatment];
            const preventionItems = Array.isArray(disease.prevention) ? disease.prevention : [disease.prevention];

            modalContent.innerHTML = `
                <div class="modal-header">
                    <div class="modal-image">
                        <img src="${disease.image}" alt="${disease.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    </div>
                    <div class="modal-title">
                        <h2>${disease.name}</h2>
                        <span class="treatment-plant-part">${disease.plantPart}</span>
                        <p>${disease.description}</p>
                    </div>
                </div>
                <div class="treatment-details">
                    <div class="treatment-section">
                        <h3>Symptoms</h3>
                        <p>${disease.symptoms}</p>
                    </div>
                    <div class="treatment-section">
                        <h3>Treatment</h3>
                        <ul>
                            ${treatmentItems.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="treatment-section">
                        <h3>Prevention</h3>
                        <ul>
                            ${preventionItems.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;

            treatmentModal.style.display = 'block';
        }
    </script>
</body>
</html>
