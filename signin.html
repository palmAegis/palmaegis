<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Auth System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to your account</p>
            </div>
            
            <form method="post" action="" class="auth-form">
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgotpassword.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="submitSignIn">Sign In</button>
                
                <!-- Google Sign In Button -->
                <div class="social-login">
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    <button type="button" class="btn btn-google btn-block" id="googleSignIn">
                        <i class="fab fa-google"></i>
                        Sign in with Google
                    </button>
                </div>
                
                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </form>
        </div>
        
        <div class="auth-logo-section">
            <div class="logo-container">
                <!-- Replace with your actual logo -->
                <img src="images/logo.png" alt="Company Logo">
            </div>
            <div class="logo-text">
                <h2>Palm Aegis</h2>
                <p>Welcome to our platform. Sign in to access your account.</p>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script type="module" src="js/firebaseauth.js"></script>
    
    <script type="module">
        // Add Google Sign-In button functionality
        import { signInWithGoogle } from './js/firebaseauth.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const googleSignInBtn = document.getElementById('googleSignIn');
            if (googleSignInBtn) {
                googleSignInBtn.addEventListener('click', signInWithGoogle);
            }
        });
    </script>
</body>
</html>
